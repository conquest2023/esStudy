<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이력서 관리</title>
</head>
<body th:replace="~{layout/baseLayout :: content}">

<section class="container text-center mt-5">
    <h1 class="display-4 fw-bold">이력서를 쉽고 빠르게 작성하세요!</h1>
    <p class="lead mt-3">
        간편 작성, 직군별 맞춤형 폼으로 빠르고 쉽게 작성 가능합니다. <br/>
        다양한 템플릿, 개발자, 디자이너, 일반회사원 등 다양한 템플릿 지원.
    </p>
</section>

<section class="container py-5">
    <div class="row justify-content-center">
        <!-- 개발자 이력서 -->
        <div class="col-md-5 mb-4">
            <div class="card h-100 shadow text-center"
                 style="cursor:pointer;"
                 th:onclick="|location.href='@{/resume-form(role=developer)}'|">
                <div class="card-body">
                    <i class="bi bi-code-slash fs-1 text-primary"></i>
                    <h4 class="card-title mt-3">개발자 이력서 작성</h4>
                    <p class="card-text mt-2">
                        프론트엔드, 백엔드, AI 등 직군별 세부 항목을 맞춤 입력!
                    </p>
                </div>
            </div>
        </div>
        <!-- 일반 이력서 -->
        <div class="col-md-5 mb-4">
            <div class="card h-100 shadow text-center"
                 style="cursor:pointer;"
                 th:onclick="|location.href='@{/resume-form(role=office)}'|">
                <div class="card-body">
                    <i class="bi bi-briefcase fs-1 text-primary"></i>
                    <h4 class="card-title mt-3">일반 이력서 작성</h4>
                    <p class="card-text mt-2">
                        사무직, 경영직 등에서 요구되는 항목을 쉽게 작성!
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
