<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드 작성</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 데이터 삽입 폼 -->
    <form action="/search/view/feed/save" method="post" th:object="${FeedCreateResponse}">

        <!-- 번호 -->
        <div class="container">
            <h1 class="text-center">작성하기</h1>
            <!-- 데이터 삽입 폼 -->
            <form id="feedForm">
                <!-- 번호 -->
                <div class="form-group">
                    <label for="feedUID">번호:</label>
                    <input type="text" id="feedUID" name="feedUID" class="form-control" required/>
                </div>
                <!-- 제목 -->
                <div class="form-group">
                    <label for="username">이름:</label>
                    <input type="text" id="username" name="username" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="title">제목:</label>
                    <textarea id="title" name="title" rows="4" class="form-control" required></textarea>
                </div>
                <!-- 내용 -->
                <div class="form-group">
                    <label for="description">내용:</label>
                    <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
                </div>
                <!-- 좋아요 수 -->
                <div class="form-group">
                    <label for="likeCount">좋아요 수:</label>
                    <input type="number" id="likeCount" name="likeCount" class="form-control"/>
                </div>


        <!-- 저장 버튼 -->
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> 저장하기</button>
    </form>

</div>
    <!-- 메인으로 돌아가기 버튼 -->
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> 메인으로 돌아가기</a>
    </div>
    </form>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
