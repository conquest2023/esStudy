<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <style>
        /* 스타일링 (이미 잘 작성된 부분은 그대로 유지) */
        .comment-table {
            width: 100%;
            border-collapse: collapse;
        }
        .comment-table th, .comment-table td {
            padding: 8px;
            text-align: left;
        }
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
            padding: 15px;
            border: none;
            color: inherit;
        }
        .description-cell {
            font-size: 1.2rem;
            min-width: 600px;
            max-width: 1000px;
            word-break: break-word;
            white-space: pre-wrap;
            color: inherit;
        }
        .small-text {
            font-size: 0.8rem;
            text-align: right;
            color: inherit;
        }
        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .pagination {
            justify-content: center;
        }
        tr {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">피드</h1>

    <!-- 게시글 리스트 -->
    <table class="table table-striped table-hover">
        <tbody>
        <tr th:each="board : ${data}">
            <td colspan="2">
                <h4 th:text="${board.title}"></h4>
                <p><strong>작성자:</strong> <span th:text="${board.username}"></span></p> <!-- 작성자 정보 -->
            </td>
        </tr>
        <tr th:each="board : ${data}">
            <td colspan="2" class="description-cell" th:text="${board.image}"></td> <!-- 이미지 -->
        </tr>
        <tr th:each="board : ${data}">
            <td colspan="2" class="description-cell" th:text="${board.description}"></td> <!-- 내용 -->
        </tr>
        <tr th:each="board : ${data}">
            <td colspan="2" class="small-text">
                <p><strong>좋아요 수:</strong> <span th:text="${board.likeCount}"></span></p> <!-- 좋아요 수 -->
                <p><strong>작성일자:</strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p> <!-- 작성일자 -->
            </td>
        </tr>

        <!-- 게시글이 없을 경우 -->
        <tr th:if="${#lists.isEmpty(data)}">
            <td colspan="2" class="text-center">게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <!-- 댓글 리스트 -->
    <table class="comment-table">
        <tbody>
        <tr th:each="comment : ${comment}">
            <td th:text="${comment.username}"></td>
            <td th:text="${comment.content}"></td>
            <td th:text="${comment.likeCount}"></td>
            <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a th:href="@{/search/view/feed/update(id=${comment.feedUID}, username=${comment.username})}" class="btn btn-default">
                    <i class="fas fa-edit"></i> 수정
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/search/view/feed/id(id=${feedId})}" method="post" th:object="${CommentCreateResponse}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">이름:</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <input type="hidden" name="feedUid" id="feedUID" value="자동생성된FeedUid" />

        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="4" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> 저장하기
        </button>
    </form>
    <div class="text-center mt-4">
        <a href="/search/view/feed?index=board" class="btn btn-secondary">
            <i class="fas fa-home"></i> 메인으로 돌아가기
        </a>
    </div>

    </tr>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
