<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <style>
        /* 스타일링 (이미 잘 작성된 부분은 그대로 유지) */
        .comment-table {
            width: 100%;
            border-collapse: collapse;
        }
        .comment-item {
            display: flex;
            flex-direction: column; /* 세로로 배치 */
            align-items: flex-start; /* 왼쪽 정렬 */
        }
        .comment-container {
            margin-bottom: 10px; /* 댓글 간 간격 */
            position: relative;
        }

        .comment-username {
            font-weight: bold;
            margin-bottom: 5px; /* 간격을 조금 둡니다 */
        }

        .comment-content {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .comment-createdAt {
            font-size: 12px;
            color: #888; /* 날짜 텍스트 색상 */
        }

        .comment-table th, .comment-table td {
            padding: 8px;
            text-align: left;
        }
        .comment-options {
            margin-bottom: 10px;
            display: none; /* 기본적으로 숨김 */
        }

        .comment-options a, .comment-options form {
            display:inline-block;
            margin-bottom: 5px;
        }
        body {
            /*background-color: #f8f9fa;*/
            /*padding: 20px;*/
            /*background-color: #f0f0f0; !* 연한 회색 배경 *!*/
            /*color: #333333; !* 텍스트 기본 색상 *!*/
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            /*background-color: #ffffff; !* 흰색 테이블 배경 *!*/
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        /* 작성자와 작성일자 스타일 */
        p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #555;
        }

        .description-box {
            background-color: #f9f9f9; /* 연한 배경색 */
            border: 1px solid #ddd;   /* 테두리 */
            border-radius: 8px;       /* 모서리 둥글게 */
            padding: 20px;            /* 내부 여백을 늘려서 더 넓게 보이도록 설정 */
            font-size: 1.2rem;        /* 글씨 크기를 키움 */
            color: #333;              /* 글씨 색상 */
            max-width: 900px;         /* 최대 너비를 늘림 */
            min-height: 200px;        /* 최소 높이를 설정하여 항상 일정 크기 유지 */
            word-break: break-word;   /* 긴 단어 줄바꿈 처리 */
            margin-top: 15px;         /* 상단 여백 추가 */
        }

        /* 반응형 디자인 (모바일 환경) */
        @media (max-width: 768px) {
            .description-box {
                font-size: 1rem;      /* 모바일에서는 글씨 크기를 약간 줄임 */
                padding: 15px;       /* 내부 여백도 줄임 */
                max-width: 100%;     /* 모바일에서는 화면에 맞게 너비 조정 */
            }
        }
        /* 이미지 컨테이너 스타일 */
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 15px;
        }

        /* 좋아요 수 스타일 */
        .small-text {
            font-size: 0.9rem;
            text-align: right;
            color: #777;
        }
        .table th, .table td {
            vertical-align: middle;
            padding: 15px;
            border: none;
            border-bottom: 1px solid #ddd; /* 라인 추가 */
            color: inherit;
        }
        .description-cell {
            font-size: 1.2rem;
            min-width: 600px;
            max-width: 1000px;
            word-break: break-word;
            white-space: pre-wrap;
            color: inherit;
        }
        .small-text {
            font-size: 0.8rem;
            text-align: right;
            color: inherit;
        }

        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .pagination {
            justify-content: center;
        }
        tr {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
<!--    <h1 class="text-center">피드</h1>-->

    <table class="table">

    <tr th:each="board : ${data}">
        <!-- 수정하기 버튼을 별도 셀로 이동 -->
        <td style="text-align: right;">
            <a th:href="@{/search/view/feed/update(id=${board.feedUID}, username=${board.username})}">
                <button type="submit">
                    <i class="fas fa-edit"></i>수정하기
                </button>
            </a>
        </td>
    </tr>
    <!-- 게시글 리스트 -->
        <!-- 게시글 리스트 -->
        <tr th:each="board : ${data}">
            <!-- 제목과 작성자, 작성일자 -->
            <td colspan="2" style="padding: 20px;">
                <!-- 제목 -->
                <h2 th:text="${board.title}" style="margin-bottom: 10px;"></h2> <!-- 제목: 크게 표시 -->

                <!-- 작성자 -->
                <p style="font-size: 0.9rem; color: #555; margin: 0;">
                    <strong>작성자:</strong> <span th:text="${board.username}"></span>
                </p>

                <!-- 작성일자 -->
                <p style="font-size: 0.8rem; color: #777; margin-top: 5px;">
                    <strong>작성일자:</strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </p>
            </td>
        </tr>

        <!-- 내용 (이미지와 설명) -->
        <tr th:each="board : ${data}">
            <td colspan="2" style="padding: 20px;">
                <!-- 이미지 -->
<!--                <div class="image-container" style="margin-bottom: 15px;">-->
<!--                    <img th:src="${board.image}" alt="게시글 이미지" style="max-width: 100%; height: auto; border-radius: 5px;">-->
<!--                </div>-->
                <!-- 내용 -->
                <div class="description-box">
                    <p th:text="${board.description}" style="margin: 0; white-space: pre-wrap;"></p>
                </div>
            </td>
        </tr>

        <!-- 좋아요 수 -->
        <tr th:each="board : ${data}">
            <td colspan="2" class="small-text" style="padding: 10px; text-align: right; font-size: 0.9rem; color: #777;">
                <p><strong>좋아요 수:</strong> <span th:text="${board.likeCount}"></span></p>
            </td>
        </tr>
        <!-- 게시글이 없을 경우 -->
        <tr th:if="${#lists.isEmpty(data)}">
            <td colspan="2" class="text-center">게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>
<!--    <td th:text="${comment.likeCount}"></td>-->
    <!-- 댓글 리스트 -->
    <table class="comment-table">
        <tbody>
        <tr th:each="comment : ${comment}">
            <td class="comment-item">
                <div class="comment-username" th:text="${comment.username}"></div>
                <div class="comment-content" th:text="${comment.content}"></div>
                <div class="comment-createdAt" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
            </td>
            <td>
                <button class="btn btn-default" onclick="toggleOptions('${comment.feedUID}')">
                    ...
                </button>
                <!-- 수정과 삭제 버튼들이 포함된 div -->
                <div id="options-${comment.feedUID}" class="comment-options" style="display:none;">
                    <a th:href="@{/search/view/comment/update(id=${comment.feedUID})}" class="btn btn-default">
                        <i class="fas fa-edit"></i> 수정
                    </a>
                    <form th:action="@{/search/view/comment/delete(id=${comment.feedUID})}" method="post" class="btn btn-default">
                        <button type="submit">
                            <i class="fas fa-trash"></i> 삭제하기
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/search/view/feed/id(id=${feedId})}" method="post" th:object="${CommentCreateResponse}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">이름:</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <input type="hidden" name="feedUid" id="feedUID" value="자동생성된FeedUid" />

        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="4" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> 저장하기
        </button>

    </form>
    <tr th:each="board : ${data}">
        <td style="text-align: center;">
            <form th:action="@{/search/view/feed/delete}" method="post">
                <input type="hidden" name="id" th:value="${data.feedUID}" />
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> 삭제
                </button>
                <input type="hidden" name="_method" value="DELETE" />



    <div class="text-center mt-4">
        <a href="/search/view/feed?index=board" class="btn btn-secondary">
            <i class="fas fa-home"></i> 메인으로 돌아가기
        </a>
    </div>
            </form>
    </tr>
</div>
<script>

    $(window).bind("pageshow", function (event) {
        if (event.originalEvent.persisted) {
            document.location.reload();
        }
    });
    function toggleOptions(feedUID) {
        const optionsDiv = document.getElementById(`options-${feedUID}`);
        if (!optionsDiv) {
            console.error(`Element with ID options-${feedUID} not found.`);
            return;
        }

        // 토글 display 속성
        if (optionsDiv.style.display === "none" || optionsDiv.style.display === "") {
            optionsDiv.style.display = "block"; // 보이기
        } else {
            optionsDiv.style.display = "none"; // 숨기기
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
