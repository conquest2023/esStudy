    function formatDate(dateTimeString) {
            if (!dateTimeString) return '';

            const date = new Date(dateTimeString);


            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            let hour = date.getHours();
            const minute = date.getMinutes();


            const period = hour >= 12 ? 'Ïò§ÌõÑ' : 'Ïò§Ï†Ñ';
            hour = hour % 12 || 12;

            const formattedMinute = minute < 10 ? `0${minute}` : minute;


            return ` ${month}. ${day}. ${period} ${hour}:${formattedMinute}`;
    }

    let debounceTimeout;
    async function submitComment() {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
            window.location.href = "/login";
            return;
        }
        if (debounceTimeout) clearTimeout(debounceTimeout);
        const submitButton = document.getElementById("submitCommentBtn");
        if (submitButton) submitButton.disabled = true;

        debounceTimeout = setTimeout(async () => {
            const content = document.getElementById("content").value.trim();
            const token = localStorage.getItem("token");

            if (!content) {
                alert("ÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
                if (submitButton) submitButton.disabled = false;
                return;
            }


            let isLoggedIn = false;
            let username = "";
            if (token) {
                try {
                    const res = await fetch("/auth/status", {
                        headers: {
                            "Authorization": `Bearer ${token}`
                        }
                    });
                    const auth = await res.json();
                    isLoggedIn = auth.isLoggedIn;
                    username = auth.username;
                } catch (e) {
                    console.warn("Ïù∏Ï¶ù ÌôïÏù∏ Ïã§Ìå®");
                }
            }

            // ‚úÖ ÎπÑÎ°úÍ∑∏Ïù∏ Ï∞®Îã®
            if (!isLoggedIn) {
                alert("ÎåìÍ∏ÄÏùÑ ÏûëÏÑ±ÌïòÎ†§Î©¥ Î®ºÏ†Ä Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî!");
                if (submitButton) submitButton.disabled = false;
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const feedUID = urlParams.get('id');
            const headers = {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            };

            fetch(`/search/view/comment/id?feedUID=${encodeURIComponent(feedUID)}`, {
                method: "POST",
                headers: headers,
                body: JSON.stringify({
                    content: content,
                    username: username,
                }),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("ÎåìÍ∏Ä Ï†ÄÏû• Ïã§Ìå®: " + response.status);
                    }
                    return response.json();
                })
                .then((data) => {
                    const redirectUrl = data.redirectUrl;
                    if (redirectUrl) {
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 500);
                    } else {
                        console.error("Î¶¨Îã§Ïù¥Î†âÌä∏ URLÏù¥ ÏóÜÏäµÎãàÎã§.");
                    }
                })
                .catch((error) => {
                    console.error("ÎåìÍ∏Ä Ï†ÄÏû• Ï§ë Ïò§Î•ò Î∞úÏÉù:", error);
                    alert("ÎåìÍ∏Ä Ï†ÄÏû• Ï§ë Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
                })
                .finally(() => {
                    if (submitButton) submitButton.disabled = false;
                });
        }, 1000);
    }
