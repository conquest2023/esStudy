<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* 스타일링 (이미 잘 작성된 부분은 그대로 유지) */
        .comment-table {
            width: 100%;
            border-collapse: collapse;
        }
        tr {
            border-bottom: 1px solid #ddd;
        }
        .comment-item {
            display: flex;
            flex-direction: column; /* 세로로 배치 */
            align-items: flex-start; /* 왼쪽 정렬 */
        }
        .comment-container {
            margin-bottom: 10px; /* 댓글 간 간격 */
            position: relative;
        }

        .comment-username {
            font-weight: bold;
            margin-bottom: 5px; /* 간격을 조금 둡니다 */
        }

        .comment-content {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .comment-createdAt {
            font-size: 12px;
            color: #888; /* 날짜 텍스트 색상 */
        }

        .comment-table th, .comment-table td {
            padding: 8px;
            text-align: left;
        }
        .comment-options {
            margin-bottom: 10px;
            display: none; /* 기본적으로 숨김 */
        }

        .comment-options a, .comment-options form {
            display:inline-block;
            margin-bottom: 5px;
        }
        body {
            /*background-color: #f8f9fa;*/
            /*padding: 20px;*/
            /*background-color: #f0f0f0; !* 연한 회색 배경 *!*/
            /*color: #333333; !* 텍스트 기본 색상 *!*/
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            /*background-color: #ffffff; !* 흰색 테이블 배경 *!*/
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        /* 작성자와 작성일자 스타일 */
        p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #555;
        }

        .description-box {
            background-color: #f9f9f9; /* 연한 배경색 */
            border: 1px solid #ddd;   /* 테두리 */
            border-radius: 8px;       /* 모서리 둥글게 */
            padding: 20px;            /* 내부 여백을 늘려서 더 넓게 보이도록 설정 */
            font-size: 1.2rem;        /* 글씨 크기를 키움 */
            color: #333;              /* 글씨 색상 */
            max-width: 900px;         /* 최대 너비를 늘림 */
            min-height: 200px;        /* 최소 높이를 설정하여 항상 일정 크기 유지 */
            word-break: break-word;   /* 긴 단어 줄바꿈 처리 */
            margin-top: 15px;         /* 상단 여백 추가 */
        }

        /* 반응형 디자인 (모바일 환경) */
        @media (max-width: 768px) {
            .description-box {
                font-size: 1rem;      /* 모바일에서는 글씨 크기를 약간 줄임 */
                padding: 15px;       /* 내부 여백도 줄임 */
                max-width: 100%;     /* 모바일에서는 화면에 맞게 너비 조정 */
            }
        }
        /* 이미지 컨테이너 스타일 */
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 15px;
        }

        /* 좋아요 수 스타일 */
        .small-text {
            font-size: 0.9rem;
            text-align: right;
            color: #777;
        }
        .table th, .table td {
            vertical-align: middle;
            padding: 15px;
            border: none;
            border-bottom: 1px solid #ddd; /* 라인 추가 */
            color: inherit;
        }
        .description-cell {
            font-size: 1.2rem;
            min-width: 600px;
            max-width: 1000px;
            word-break: break-word;
            white-space: pre-wrap;
            color: inherit;
        }
        .small-text {
            font-size: 0.8rem;
            text-align: right;
            color: inherit;
        }

        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .pagination {
            justify-content: center;
        }
        tr {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
<!--    <h1 class="text-center">피드</h1>-->

    <table class="table">

    <tr th:each="board : ${data}">
        <!-- 수정하기 버튼을 별도 셀로 이동 -->
        <td style="text-align: right;">
            <a th:href="@{/search/view/feed/update(id=${board.feedUID}, username=${board.username})}">
                <button type="submit">
                    <i class="fas fa-edit"></i>수정하기
                </button>
            </a>
        </td>
    </tr>
    <!-- 게시글 리스트 -->
        <!-- 게시글 리스트 -->
        <tr th:each="board : ${data}">
            <!-- 제목과 작성자, 작성일자 -->
            <td colspan="2" style="padding: 20px;">
                <!-- 제목 -->
                <h2 th:text="${board.title}" style="margin-bottom: 10px;"></h2> <!-- 제목: 크게 표시 -->

                <!-- 작성자 -->
                <p style="font-size: 0.9rem; color: #555; margin: 0;">
                    <strong>작성자:</strong> <span th:text="${board.username}"></span>
                </p>

                <!-- 작성일자 -->
                <p style="font-size: 0.8rem; color: #777; margin-top: 5px;">
                    <strong>작성일자:</strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </p>
            </td>
        </tr>

        <!-- 내용 (이미지와 설명) -->
        <tr th:each="board : ${data}">
            <td colspan="2" style="padding: 20px;">
                <!-- 이미지 -->
<!--                <div class="image-container" style="margin-bottom: 15px;">-->
<!--                    <img th:src="${board.image}" alt="게시글 이미지" style="max-width: 100%; height: auto; border-radius: 5px;">-->
<!--                </div>-->
                <!-- 내용 -->
                <div class="description-box">
                    <p th:text="${board.description}" style="margin: 0; white-space: pre-wrap;"></p>
                </div>
            </td>
        </tr>
        <tr th:each="board : ${data}">
            <!-- 게시글 좋아요 버튼 -->
            <td colspan="2" class="small-text" style="padding: 10px; text-align: left; font-size: 0.9rem; color: #777;">
                <p style="display: flex; justify-content: flex-start; align-items: center;">
            <span style="margin-right: 20px;">
                <strong>댓글:</strong> <span th:text="${count}"></span>
            </span>

                    <span style="display: flex; align-items: center;">
                <strong>좋아요:</strong>
                <span th:id="'like-count-feed-' + ${board.feedUID}" th:text="${board.likeCount}" style="margin-left: 5px; margin-right: 10px;"></span>
                <button class="like-btn" th:data-feed-uid="${board.feedUID}" style="background: none; border: none; padding: 0;">
                    <i class="far fa-heart"></i>
                </button>
            </span>
                </p>
            </td>
        </tr>

        <!-- 게시글이 없을 경우 -->
        <tr th:if="${#lists.isEmpty(data)}">
            <td colspan="2" class="text-center">게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>
<!--    <td th:text="${comment.likeCount}"></td>-->
    <!-- 댓글 리스트 -->
    <div class="comments-section mb-4">
        <div class="bg-light p-3 border rounded">
            <h5 style="margin-bottom: 15px; font-weight: bold; color: #333;">
                <i class="fas fa-comments"></i> Comments
            </h5>
            <table class="comment-table" style="width: 100%; border-collapse: collapse;">
                <tbody>
                <tr th:each="comment : ${comment}">
                    <td class="comment-item" style="padding: 10px;">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div class="comment-username" style="font-weight: bold; color: #333;" th:text="${comment.username}"></div>
                            <div class="comment-createdAt" style="font-size: 0.9rem; color: #888;" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                        </div>
                        <div class="comment-content" style="margin-top: 5px; color: #555;" th:text="${comment.content}"></div>
                    </td>
                    <td style="text-align: right; vertical-align: top; padding: 10px;">
                        <button class="like-btn" th:data-comment-id="${comment.commentUID}" style="background: none; border: none; padding: 0;">
                            <i class="far fa-heart"></i>
                        </button>
                        <span th:id="'like-count-comment-' + ${comment.commentUID}" th:text="${comment.likeCount}" style="margin-left: 10px;"></span>
                        <button class="btn btn-light btn-sm toggle-btn" data-id="options-${comment.feedUID}">...</button>
                        <div id="options-${comment.feedUID}" class="comment-options" style="display:none; margin-top: 5px;">
                            <a th:href="@{/search/view/comment/update(id=${comment.feedUID})}" class="btn btn-outline-secondary btn-sm">수정</a>
                            <form th:action="@{/search/view/comment/delete(id=${comment.feedUID})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
                            </form>
                        </div>
                    </td>
                    </td>
                    <!-- 수정 및 삭제 버튼 -->
                </tr>
                <tr th:if="${#lists.isEmpty(comment)}">
                    <td colspan="2" style="text-align: center; padding: 20px; color: #777;">댓글이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
                <div class="write-comment bg-white p-3 border rounded shadow-sm">
                    <h5 style="margin-bottom: 15px; font-weight: bold; color: #333;">
                        <i class="fas fa-pencil-alt"></i> Write a Comment
                    </h5>
    <form th:action="@{/search/view/feed/id(id=${feedId})}" method="post" th:object="${CommentCreateResponse}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">이름:</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <input type="hidden" name="feedUid" id="feedUID" value="자동생성된FeedUid" />

        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="4" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> 저장하기
        </button>

    </form>
    <tr th:each="board : ${data}">
        <td style="text-align: center;">
            <form th:action="@{/search/view/feed/delete}" method="post">
                <input type="hidden" name="id" th:value="${data.feedUID}" />
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> 삭제
                </button>
                <input type="hidden" name="_method" value="DELETE" />



    <div class="text-center mt-4">
        <a href="/search/view/feed?index=board" class="btn btn-secondary">
            <i class="fas fa-home"></i> 메인으로 돌아가기
        </a>
    </div>
            </form>
    </tr>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 댓글 좋아요 버튼 클릭 이벤트
        document.querySelectorAll(".like-btn[data-comment-id]").forEach(button => {
            button.addEventListener("click", function () {
                const commentId = this.getAttribute("data-comment-id");  // 댓글의 feedUID 추출
                const likeCountSpan = document.getElementById(`like-count-${commentId}`);  // 해당 댓글의 좋아요 수 표시하는 요소
                const heartIcon = this.querySelector("i");

                // 하트 상태 토글 (빈 하트 -> 채워진 하트)
                if (heartIcon.classList.contains("far")) {
                    heartIcon.classList.remove("far");
                    heartIcon.classList.add("fas");  // 채워진 하트로 변경
                } else {
                    heartIcon.classList.remove("fas");
                    heartIcon.classList.add("far");  // 빈 하트로 변경
                }

                // 서버에 AJAX 요청 보내기 (댓글 좋아요)
                fetch(`/search/view/comment/increase-like/${commentId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.json())  // 서버에서 응답을 받으면 JSON 형식으로 처리
                    .then(data => {
                    })
                    .catch(error => {
                        console.error("Error increasing like count:", error);
                    });
            });
        });

        // 피드 좋아요 버튼 클릭 이벤트
        document.querySelectorAll(".like-btn[data-feed-uid]").forEach(button => {
            button.addEventListener("click", function () {
                const feedUID = this.getAttribute("data-feed-uid");  // 피드의 feedUID 추출
                const likeCountSpan = document.getElementById(`like-count-${feedUID}`);  // 해당 피드의 좋아요 수 표시하는 요소
                const heartIcon = this.querySelector("i");

                // 하트 상태 토글 (빈 하트 -> 채워진 하트)
                if (heartIcon.classList.contains("far")) {
                    heartIcon.classList.remove("far");
                    heartIcon.classList.add("fas");  // 채워진 하트로 변경
                } else {
                    heartIcon.classList.remove("fas");
                    heartIcon.classList.add("far");  // 빈 하트로 변경
                }

                // 서버에 AJAX 요청 보내기 (피드 좋아요)
                fetch(`/search/view/feed/increase-like/${feedUID}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        // likeCountSpan.textContent = data.newLikeCount;  // 서버로부터 받은 새로운 좋아요 수
                    })
                    .catch(error => {
                        console.error("Error increasing like count:", error);
                    });
            });
        });
    });
    document.addEventListener("DOMContentLoaded", function () {
        // 모든 토글 버튼에 이벤트 추가
        document.querySelectorAll(".toggle-btn").forEach(button => {
            button.addEventListener("click", function () {
                const targetId = this.getAttribute("data-id"); // 버튼의 data-id 속성 가져오기
                const targetElement = document.getElementById(targetId); // 해당 ID를 가진 div 요소 찾기

                if (targetElement) {
                    // 현재 상태를 확인하여 토글 처리
                    const isCurrentlyVisible = targetElement.style.display === "block"; // 현재 표시 여부 확인

                    // 모든 옵션을 숨기기
                    document.querySelectorAll(".comment-options").forEach(option => {
                        option.style.display = "none"; // 모든 div를 숨깁니다
                    });

                    // 클릭된 댓글의 옵션만 토글
                    targetElement.style.display = isCurrentlyVisible ? "none" : "block"; // 상태 반전
                }
            });
        });
    });


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
