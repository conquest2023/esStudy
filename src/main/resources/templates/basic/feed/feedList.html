    function redirectSearch() {
        const searchType = document.getElementById('searchType')?.value;
        const searchText = document.getElementById('searchInput')?.value.trim();
        const startDate = document.getElementById('startDate')?.value;
        const endDate = document.getElementById('endDate')?.value;


        const sidebarSearchText = document.getElementById('sidebarSearchInput')?.value.trim();

        let url = '/search/content?';


        let finalSearchText = searchText || sidebarSearchText;



        if (searchType === 'text' || !searchType) {
            url += `text=${encodeURIComponent(finalSearchText)}`;
        } else if (searchType === 'date') {
            if (!startDate || !endDate) {
                alert('시작 및 종료 날짜를 입력하세요!');
                return;
            }
            if (!finalSearchText) {
                alert('검색어를 입력하세요!');
                return;
            }
            url += `startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`;
        } else {
            alert('검색 유형을 선택하세요!');
            return;
        }

        history.pushState(null, '', url);

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('검색 요청 실패');
                }
                return response.json();
            })
            .then(data => {
                if (data.data.length === 0) {
                    alert('검색 결과가 없습니다.');
                    return;
                }
                renderFeeds(data);
            });
    }

    function formatDate(dateTimeString) {
        if (!dateTimeString) return '';

        const date = new Date(dateTimeString);


        const year = date.getFullYear();
        const month = date.getMonth() + 1;
        const day = date.getDate();
        let hour = date.getHours();
        const minute = date.getMinutes();

        // ✅ 오전/오후 설정
        const period = hour >= 12 ? '오후' : '오전';
        hour = hour % 12 || 12;


        const formattedMinute = minute < 10 ? `0${minute}` : minute;


        return ` ${month}. ${day}. ${period} ${hour}:${formattedMinute}`;
    }

            }
        })
            .then(response => {

                // 먼저 401 상태 코드를 체크

                    console.warn("Access Token 만료됨. Refresh Token으로 새 Access Token 요청...");
                    return fetch("/auth/refresh", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ refreshToken: refreshToken })
                    })
                        .then(refreshResponse => {
                            if (!refreshResponse.ok) {
                                throw new Error("토큰 재발급 실패");
                            }
                            return refreshResponse.json();
                        })
                        .then(refreshData => {
                            if (refreshData.accessToken) {
                                localStorage.setItem("token", refreshData.accessToken);
                                token = refreshData.accessToken;

                                // 새 토큰으로 다시 /info 요청
                                return fetchUserInfo(refreshData.accessToken, refreshToken);
                            } else {

                            }
                        });

                return response.json();
            });

                sidebar.classList.remove("show");
                sidebar.style.transform = "translateX(-100%)"; // 왼쪽 숨김
            } else {
                sidebar.classList.add("show");
                sidebar.style.transform = "translateX(0)"; // 나타나게
            }
        }

        leftMenuToggle.addEventListener("click", function () {
            toggleElement(navbarNav);
        });

        rightMenuToggle.addEventListener("click", function () {
            toggleElement(rightSidebar);
        });
    });
    document.addEventListener("DOMContentLoaded", function () {
        const rightMenuToggle = document.getElementById("rightMenuToggle");
        const rightSidebar = document.getElementById("rightSidebar");

        function toggleRightSidebar() {
            if (rightSidebar.style.display === "block") {
                rightSidebar.style.display = "none"; // ✅ 숨기기
            } else {
                rightSidebar.style.display = "block"; // ✅ 보이기
            }
        }

        rightMenuToggle.addEventListener("click", toggleRightSidebar);
    });




</script>
