        const dateFields = document.getElementById('dateFields');
        const searchInput = document.getElementById('searchInput');

        if (searchType === 'date') {
            // 날짜 검색 선택 시
            dateFields.style.display = 'block'; // 날짜 폼 표시
            searchInput.style.display = 'none'; // 검색어 입력 숨김
        } else {
            // 일반 검색 또는 카테고리 검색
            dateFields.style.display = 'none'; // 날짜 폼 숨김
            searchInput.style.display = 'block'; // 검색어 입력 표시
        }
    }

    function redirectSearch() {

        if (searchType === "text") {
            form.action = '/search/view/feed/text';

        } else if (searchType === 'date') {

        }

        console.log('최종 form.action:', form.action);

        // 폼 제출
        form.submit();

        // 검색 폼 제출 시 AJAX로 요청 보내기
        $('#searchForm').submit(function (e) {
            e.preventDefault(); // 기본 폼 제출을 막음

            // 폼 데이터를 가져오기
            var searchData = $(this).serialize();

            // AJAX 요청 보내기
            $.ajax({
                type: "GET",
                url: "/search/view/feed?page=0", // 서버의 검색 결과를 처리할 URL
                data: searchData,
                success: function (response) {
                    // 성공적으로 데이터를 받으면 해당 내용을 페이지에 업데이트
                    // 예: 게시글 리스트를 갱신
                    $('tbody').html('');
                    response.data.forEach(function (board) {
                        var row = '<tr>' +
                            '<td><a href="/search/view/feed/id(id=' + board.id + ')">' + board.title + '</a></td>' +
                            '<td>' + board.username + '</td>' +
                            '<td>' + board.description + '</td>' +
                            '<td>' + board.commentCount + '</td>' +
                            '<td>' + new Date(board.createdAt).toLocaleString() + '</td>' +
                            '<td>' + board.viewCount + '</td>' +
                            '</tr>';
                        $('tbody').append(row);
                    });
                },
                error: function (xhr, status, error) {
                    alert('에러 발생: ' + error);
                }
            });
        });
    })

    document.getElementById('mostSortLink').addEventListener('click', function() {
        var page = 1;  // 예시로 첫 페이지를 설정
        var size = 10; // 예시로 10개의 항목을 설정

        // href 속성을 동적으로 설정
        this.href = "/search/view/feed/list/most?page=" + page + "&size=" + size;
    });
</script>
