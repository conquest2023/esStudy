    async function loadVisitorStats() {
        try {
            const response = await fetch('/get-ip');

            const data = await response.json();

            // 방문자 수 표시할 DOM 요소 가져오기

            visitorStatsDiv.innerHTML = `

            <div class="d-flex align-items-center visitor-item">
                <span class="stat-label">누적 방문자:</span>
                <span class="stat-value">${data.data.totalVisitors}</span>
            </div>
        `;
        } catch (error) {
            console.error('Error fetching visitor data:', error);
        }
    }

    function redirectSearch() {
        const searchType = document.getElementById('searchType')?.value;
        const searchText = document.getElementById('searchInput')?.value.trim();
        const startDate = document.getElementById('startDate')?.value;
        const endDate = document.getElementById('endDate')?.value;

        // 🔍 사이드바 검색 입력값 추가
        const sidebarSearchText = document.getElementById('sidebarSearchInput')?.value.trim();

        let url = '/search/content?';

        // ✅ 검색어가 입력된 곳을 우선 적용
        let finalSearchText = searchText || sidebarSearchText;

        if (!finalSearchText) {
            alert('검색어를 입력하세요!');
            return;
        }

        if (searchType === 'text' || !searchType) {
            url += `text=${encodeURIComponent(finalSearchText)}`;
        } else if (searchType === 'date') {
            if (!startDate || !endDate) {
                alert('시작 및 종료 날짜를 입력하세요!');
                return;
            }
            url += `startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`;
        } else {
            alert('검색 유형을 선택하세요!');
            return;
        }

        history.pushState(null, '', url);

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('검색 요청 실패');
                }
                return response.json();
            })
            .then(data => {
                if (data.data.length === 0) {
                    alert('검색 결과가 없습니다.');
                    return;
                }
                renderFeeds(data);
            });
    }

    function formatDate(dateTimeString) {
        if (!dateTimeString) return '';

        const date = new Date(dateTimeString);

        // ✅ 년, 월, 일, 시간, 분 추출
        const year = date.getFullYear();
        const month = date.getMonth() + 1; // getMonth()는 0부터 시작하므로 +1
        const day = date.getDate();
        let hour = date.getHours();
        const minute = date.getMinutes();

        // ✅ 오전/오후 설정
        const period = hour >= 12 ? '오후' : '오전';
        hour = hour % 12 || 12; // 12시간제 변환

        // ✅ 10분 이하일 경우 앞에 0 추가 (예: 4:05)
        const formattedMinute = minute < 10 ? `0${minute}` : minute;

        // ✅ 최종 포맷
        return `${year}. ${month}. ${day}. ${period} ${hour}:${formattedMinute}`;
    }

    function fetchUserInfo(token, refreshToken) {
        return fetch("/info", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            }
        })
            .then(response => {

                // 먼저 401 상태 코드를 체크
                if (response.status === 401) {
                    console.warn("Access Token 만료됨. Refresh Token으로 새 Access Token 요청...");
                    return fetch("/auth/refresh", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ refreshToken: refreshToken })
                    })
                        .then(refreshResponse => {
                            if (!refreshResponse.ok) {
                                throw new Error("토큰 재발급 실패");
                            }
                            return refreshResponse.json();
                        })
                        .then(refreshData => {
                            if (refreshData.accessToken) {
                                localStorage.setItem("token", refreshData.accessToken);
                                console.log("새로운 Access Token:", refreshData.accessToken);
                                token = refreshData.accessToken;

                                // 새 토큰으로 다시 /info 요청
                                return fetchUserInfo(refreshData.accessToken, refreshToken);
                            } else {
                                throw new Error("토큰 재발급 실패");
                            }
                        });
                }

                // 응답 상태 코드가 200~299일 경우에만 JSON 파싱
                return response.json();
            });
    }

                    return;

                };

            eventSource.addEventListener("comment-notification", (event) => {
                console.log("✅ comment-notification 이벤트 수신:", event.data);
                addNotification(event.data);
            });
            eventSource.addEventListener("todo-notification", (event) => {
                console.log("✅ Todo 알림 수신:", event.data);
                addNotification(event.data);

                // 남은 Todo 개수 업데이트
                pdateTodoAlert(event.data);
                });

            // SSE 자동 재연결
            eventSource.onerror = function () {
                console.error("❌ SSE 연결이 끊어졌습니다. 3초 후 재연결 시도 중...");
                eventSource.close();
