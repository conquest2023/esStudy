<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <div class="container">
        <!-- 카테고리 카드 -->


            <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .pagination {
            justify-content: center;
        }
        .btn-group .btn {
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 50px;
        }
        .list-group-item a {
            color: #333;
            font-weight: 500;
        }
        .list-group-item a:hover {
            text-decoration: underline;
            color: #007bff;
        }
        .btn-group .btn.active {
            background-color: #007bff;
            color: white;
        }

        .btn-group .btn:hover {
            background-color: #e9ecef;
        }

        .table thead th {
            background-color: #f8f9fa;
        }

        .table {
            margin-top: 10px;
        }
        .rank-circle {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .list-group-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .list-group-item .btn {
            margin-left: auto;
        }

        .text-truncate {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .list-group-item:nth-child(1) .rank-number {
            color: #ff4500; /* 1위는 빨간색 */
        }

        .list-group-item:nth-child(1) .title-link {
            font-weight: bold;
        }

        .list-group-item:nth-child(2) .rank-number {
            color: #ffa500; /* 2위는 주황색 */
        }

        .list-group-item:nth-child(3) .rank-number {
            color: #32cd32; /* 3위는 초록색 */
        }
    </style>
    </div>
</head>

<body>

<div class="container">
    <div class="row">
        <!-- 전체 게시글 목록 -->
        <div class="col-md-8">
            <h1 class="text-center">전체 게시글 목록</h1>
            <div class="container my-4">
                <div class="row">
                    <div class="col-12 text-center mb-4">
                        <div class="btn-group" role="group" aria-label="카테고리 선택">

                            <a href="/search/view/feed/list/자유"
                               class="btn btn-outline-primary"
                               th:classappend="${currentCategory == '자유'} ? 'active' : ''">
                                자유게시판
                            </a>
                            <a href="/search/view/feed/list/스포츠"
                               class="btn btn-primary"
                               th:classappend="${currentCategory == '스포츠'} ? 'active' : ''">
                                스포츠
                            </a>
                            <a href="/search/view/feed/list/경제"
                               class="btn btn-outline-primary"
                               th:classappend="${currentCategory == '경제'} ? 'active' : ''">
                                경제
                            </a>
                            <a href="/search/view/feed/list/기술"
                               class="btn btn-outline-primary"
                               th:classappend="${currentCategory == '기술'} ? 'active' : ''">
                                기술
                            </a>
                            <a href="/search/view/feed/list/게임"
                               class="btn btn-outline-primary"
                               th:classappend="${currentCategory == '게임'} ? 'active' : ''">
                                 게임
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <!-- 게시글 리스트 -->
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>카테고리</th>
                        <th>내용</th>
                        <th>좋아요 수</th>
                        <th>작성일자</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 게시글 리스트 출력 -->
                    <tr th:each="board : ${data}">
                        <td><a th:href="@{/search/view/feed/id(id=${board.id})}" th:text="${board.id}"></a></td>
                        <td th:text="${board.title}"></td>
                        <td th:text="${board.username}"></td>
                        <td th:text="${board.category}"></td>
                        <td th:text="${board.description}"></td>
                        <td th:text="${board.likeCount}"></td>
                        <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${board.viewCount}"></td>
                    </tr>
                    <!-- 게시글이 없을 경우 -->
                    <tr th:if="${#lists.isEmpty(data)}">
                        <td colspan="5" class="text-center">게시글이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>

                <!-- 페이지네이션 -->
                <nav style="text-align: center;">
                    <ul class="pagination"
                        th:with="start=${(page != null && maxPage != null && maxPage > 0) ? ((page / maxPage) * maxPage + 1) : 0},
            end=${(start + maxPage - 1) < maxPage ? (start + maxPage - 1) : maxPage},
            totalPages=${(maxPage != null && maxPage > 0) ? maxPage : 1}">

                    <!-- 처음 페이지로 이동 -->
                        <li th:if="${page > 0}" class="page-item">
                            <a th:href="@{/search/view/feed(page=${page - 1})}" class="page-link" th:text="'<'"></a>
                        </li>
                        <li th:each="p : ${#numbers.sequence(start, end)}" class="page-item"
                            th:classappend="${p - 1 == page} ? 'active'">
                            <a th:href="@{/search/view/feed(page=${p - 1})}" class="page-link" th:text="${p}"></a>
                        </li>
                        <li th:if="${page + 1 < maxPage}" class="page-item">
                            <a th:href="@{/search/view/feed(page=${page + 1})}" class="page-link" th:text="'>'"></a>
                        </li>
                        <!-- 마지막 페이지로 이동 -->
                        <li th:if="${end < totalPages}" class="page-item">
                            <a th:href="@{/search/view/feed(page=${totalPages - 1})}" class="page-link" th:text="'>>'"></a>
                        </li>
                    </ul>
                </nav>

            </div>
            <div class="d-flex justify-content-center align-items-center mb-4" style="width: 100%; text-align: center;">
                <!-- 날짜 검색 -->
                <form action="/search/view/feed/range" method="get" class="d-flex align-items-center" style="margin-right: 20px;">
                    <div class="input-group">
                        <input type="datetime-local" id="startDate" name="startDate" class="form-control form-control-sm" required />
                        <input type="datetime-local" id="endDate" name="endDate" class="form-control form-control-sm" required />
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="fas fa-search"></i> 검색
                        </button>
                    </div>
                </form>

                <!-- 일반 검색 -->
                <form id="searchForm" method="get" class="mb" style="display: flex; align-items: center; justify-content: center;">
                    <div class="input-group" style="width: 500px;"> <!-- 폼 너비를 고정 -->
                        <select id="searchType" name="searchType" class="form-control form-control-sm" style="width: 25%; margin-right: 5px;">
                            <option value="text">제목 + 내용</option>
                            <option value="category">카테고리</option>
                        </select>

                        <input type="text" id="searchInput" name="text" placeholder="검색어를 입력하세요"
                               class="form-control form-control-sm" style="width: 50%; margin-right: 5px;" required />

                        <button type="button" class="btn btn-primary btn-sm" style="width: 15%; white-space: nowrap;" onclick="redirectSearch()">
                            <i class="fas fa-search"></i> 검색
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-3" style="position: fixed; top: 150px; right: 10px; z-index: 70;">
                <h3>이달의 인기 게시물</h3>
                <div class="list-group">
                    <div th:each="board, iterStat : ${month}" class="list-group-item d-flex justify-content-between align-items-start">
                        <!-- 순위 표시 -->
                        <div class="rank-circle me-3">
                            <span th:text="${iterStat.index + 1}"></span> <!-- 계산식을 바로 사용 -->
                        </div>
                        <!-- 게시물 내용 -->
                        <div class="ms-2 me-auto">
                            <h6 class="fw-bold text-truncate mb-1" th:text="${board.title}"></h6>
                            <small class="text-muted" th:text="'작성자: ' + ${board.username}"></small>
                        </div>
                        <!-- 자세히 보기 버튼 -->
                        <a th:href="@{/search/view/feed/id(id=${board.id})}" class="btn btn-outline-primary btn-sm">보기</a>
                    </div>
                </div>




</div>
            <!-- 하단 버튼들 -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex">
                    <a th:href="@{'/search/view/feed/like'}" class="btn btn-link me-2">
                        <i class="fas fa-thumbs-up"></i> 좋아요 수 ▼
                    </a>
                </div>


    </div>
    </div>
</div>
</body>

<!-- 중앙 정렬을 위한 div 추가 -->


<script>
    document.getElementById("searchButton").addEventListener("click", function() {
        console.log("검색 버튼 클릭됨");
    });
    function redirectSearch() {
        const form = document.getElementById('searchForm');
        const searchType = document.getElementById('searchType').value;
        const searchText = document.getElementById('searchInput').value;

        // searchType 값에 따라 form.action 설정
        if (searchType === "text") {
            form.action = '/search/view/feed/text';
        } else if (searchType === "category") {
            form.action = '/search/view/feed/category';
        }

        // searchText를 쿼리 파라미터로 추가 (searchType은 제외)
        if (searchText) {
            form.action += `?text=${encodeURIComponent(searchText)}`;
        }

        console.log('최종 form.action:', form.action);

        // 폼 제출
        form.submit();
    }
</script>

<!-- 메인으로 돌아가기 버튼 -->
<div class="d-flex justify-content-center align-items-center mb-4" style="width: 80%; text-align: center;">
    <a href="/static" class="btn btn-secondary"><i class="fas fa-home"></i> 메인으로 돌아가기</a>
</div>

<div class="d-flex justify-content-center align-items-center mb-4" style="width: 80%; text-align: center;">
<form action="/search/view/feed/Form" method="get">
    <button type="submit" class="btn btn-secondary">
        <i class="fas fa-home"></i> 작성하기
    </button>
</form>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

</div>
</html>
