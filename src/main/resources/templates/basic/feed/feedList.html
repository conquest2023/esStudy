<script>
    // ✅ 로그아웃 함수
    function logout() {
        localStorage.removeItem("username");
        document.body.classList.remove("logged-in");
        window.location.reload();
    }

    function redirectSearch() {
        const searchType = document.getElementById('searchType')?.value;
        const searchText = document.getElementById('searchInput')?.value.trim();
        const startDate = document.getElementById('startDate')?.value;
        const endDate = document.getElementById('endDate')?.value;

        // 🔍 사이드바 검색 입력값 추가
        const sidebarSearchText = document.getElementById('sidebarSearchInput')?.value.trim();

        let url = '/search/content?';

        // ✅ 검색어가 입력된 곳을 우선 적용
        let finalSearchText = searchText || sidebarSearchText;



        if (searchType === 'text' || !searchType) {
            url += `text=${encodeURIComponent(finalSearchText)}`;
        } else if (searchType === 'date') {
            if (!startDate || !endDate) {
                alert('시작 및 종료 날짜를 입력하세요!');
                return;
            }
            if (!finalSearchText) {
                alert('검색어를 입력하세요!');
                return;
            }
            url += `startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`;
        } else {
            alert('검색 유형을 선택하세요!');
            return;
        }

        history.pushState(null, '', url);

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('검색 요청 실패');
                }
                return response.json();
            })
            .then(data => {
                if (data.data.length === 0) {
                    alert('검색 결과가 없습니다.');
                    return;
                }
                renderFeeds(data);
            });
    }

                if (menu.classList.contains('show')) {

                    document.querySelectorAll('.dropdown-menu').forEach(el => el.classList.remove('show'));

    function formatDate(dateTimeString) {
        if (!dateTimeString) return '';

        const date = new Date(dateTimeString);

        // ✅ 년, 월, 일, 시간, 분 추출
        const year = date.getFullYear();
        const month = date.getMonth() + 1; // getMonth()는 0부터 시작하므로 +1
        const day = date.getDate();
        let hour = date.getHours();
        const minute = date.getMinutes();

        // ✅ 오전/오후 설정
        const period = hour >= 12 ? '오후' : '오전';
        hour = hour % 12 || 12; // 12시간제 변환

        // ✅ 10분 이하일 경우 앞에 0 추가 (예: 4:05)
        const formattedMinute = minute < 10 ? `0${minute}` : minute;

        // ✅ 최종 포맷
        return ` ${month}. ${day}. ${period} ${hour}:${formattedMinute}`;
    }

    function fetchUserInfo(token, refreshToken) {

        })
            .then(response => {

                    return fetch("/auth/refresh", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ refreshToken: refreshToken })

                            }

            function connectSSE() {
                const token = localStorage.getItem("token");
                if (!token) {
                    console.warn("⚠️ SSE 연결 실패: 토큰이 없습니다.");
                    return;
                }
                let eventSource = new EventSource(`/subscribe?token=${encodeURIComponent(token)}`);
                eventSource.onopen = function () {
                    console.log("✅ SSE 연결이 열렸습니다!");
                };

            eventSource.addEventListener("comment-notification", (event) => {
                console.log("✅ comment-notification 이벤트 수신:", event.data);
                addNotification(event.data);
            });
            eventSource.addEventListener("todo-notification", (event) => {
                console.log("✅ Todo 알림 수신:", event.data);
                addNotification(event.data);

                // 남은 Todo 개수 업데이트
                pdateTodoAlert(event.data);
                });

            // SSE 자동 재연결
            eventSource.onerror = function () {
                console.error("❌ SSE 연결이 끊어졌습니다. 3초 후 재연결 시도 중...");
                eventSource.close();
                setTimeout(connectSSE, 3000);
            };
        }

    function addNotification(message) {
        const notificationList = document.getElementById("notificationList");
        const notificationBadge = document.getElementById("notificationBadge");

        if (!notificationList || !notificationBadge) {
            console.error("❌ 알림을 표시할 요소가 존재하지 않습니다!");
            return;
        }

        const li = document.createElement("li");
        li.textContent = message;
        notificationList.prepend(li);

        // 🔴 새 알림 표시 (배지 보이기)
        notificationBadge.style.display = "flex";
        notificationBadge.textContent = parseInt(notificationBadge.textContent || "0") + 1;
    }

    function searchFeed(jsonData, count) {
        const feedTableBody = document.querySelector('#feedTable tbody');
        feedTableBody.innerHTML = ''; // 기존 데이터 제거

        jsonData.data.forEach(board => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
            <td><a href="/search/view/feed/id?id=${board.id}">${board.title}</a></td>
            <td>
                <a href="/search/view/feed/id?id=${board.id}">${board.description}</a>
                ${
                count && count[board.id] > 0
                    ? `<span style="color: red; font-weight: bold;">[${count[board.id]}]</span>`
                    : ""
            }
            </td>
            <td>${board.username}</td>

            <td>${formatDate(board.createdAt)}</td>
            <td>${board.viewCount}</td>`;
            feedTableBody.appendChild(tr);
        });
    }
