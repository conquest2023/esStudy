<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <div class="container">
        <!-- 카테고리 카드 -->


            <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <style>
        #searchForm {
            max-width: 600px; /* 검색 폼 전체 너비 제한 */
            margin: 0 auto;  /* 폼 중앙 정렬 */
        }

        #searchInput {
            max-width: 300px; /* 입력 필드 너비 제한 */
        }

        .input-group select,
        .input-group input,
        .input-group button {
            margin-right: 5px;
        }
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }

        .table th, .table td {
            vertical-align: middle;
        }
        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .pagination {
            justify-content: center;
        }
        .btn-group .btn {
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 50px;
        }
        .list-group-item a {
            color: #333;
            font-weight: 500;
        }
        .list-group-item a:hover {
            text-decoration: underline;
            color: #007bff;
        }
        .btn-group .btn.active {
            background-color: #007bff;
            color: white;
        }

        .btn-group .btn:hover {
            background-color: #e9ecef;
        }

        .table thead th {
            background-color: #f8f9fa;
        }

        .table {
            margin-top: 5px;
        }
        .rank-circle {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .input-group-sm input {
            max-width: 130px; /* 입력 필드의 최대 너비 */
            margin-right: 5px; /* 필드 간 간격 */
        }

        .btn-sm {
            font-size: 0.8rem; /* 버튼 크기 축소 */
            padding: 4px 8px;  /* 버튼의 패딩 조정 */
        }

        .list-group-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }



        .list-group-item .btn {
            margin-left: auto;
        }

        .text-truncate {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .list-group-item:nth-child(1) .rank-number {
            color: #ff4500; /* 1위는 빨간색 */
        }
        .container-fluid {
            display: block;
        }

        /* 메인 콘텐츠 */
        main {
            float: left;
            width: calc(100% - 25%); /* 사이드바를 제외한 너비 */
        }
        /* 사이드바 */
        aside {
            float: right;
            width: 20%; /* 사이드바가 차지할 비율 */
            position: sticky;
            top: 100px;
            z-index: 100;
            background-color: #f8f9fa;
        }
        .list-group-item:nth-child(1) .title-link {
            font-weight: bold;
        }

        .list-group-item:nth-child(2) .rank-number {
            color: #ffa500; /* 2위는 주황색 */
        }

        .list-group-item:nth-child(3) .rank-number {
            color: #32cd32; /* 3위는 초록색 */
        }
        .container {
            display: flex;
            flex-direction: row; /* 가로로 배치 */
            justify-content: space-between; /* 좌우에 공간을 고르게 분배 */
            align-items: flex-start; /* 세로로 위에 정렬 */
        }
        .side-container {
            background-color: #f8f9fa; /* 밝은 배경 */
            position: sticky;

            padding: 15px;
            float:right;
            top: 0;
            z-index: 10;
            height: auto; /* 사이드바가 전체 높이를 차지하도록 */
            border-right: 1px solid #ddd; /* 경계선 추가 */
        }
        .container-fluid {
            overflow-x:hidden;
        }

        .vertical-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .vertical-menu a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .container-fluid {
            overflow: auto; /* 스크롤이 가능하도록 설정 */
            height: 100vh;
        }

        aside {
            position: sticky;
            top: 20px; /* 고정될 위치 */
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
         }
        main {
            float: left;
            width: calc(100% - 25%); /* 사이드바를 제외한 너비 */
        }

        .row {
            height: 100%; /* row에 높이 설정 */
        }

        .container-fluid {
            height: 100%;
        }

        .row {
            height: 100%;
        }


    </style>
    </div>
</head>
<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <aside class="col-md-3 col-lg-2 side-container" style="background-color: #f8f9fa; height: 100vh; position: sticky; top: 0; z-index: 10;">
            <div class="vertical-menu">
                <button type="button" class="btn btn-success w-100 text-start">
                    <span class="fa fa-home"></span> Home
                </button>
                <hr>
<!--                <a href="/movie/list">-->
<!--                    <i class="fas fa-film"></i><span>&nbsp; Movie</span>-->
<!--                </a>-->
                <a href="#">
                    <i class="fas fa-user-circle"></i><span>&nbsp; User</span>
                </a>
                <a href="/search/view/feed/list/자유">
                    <i class="fas fa-comments"></i><span>&nbsp; 자유</span>
                </a>
                <a href="/search/view/feed/list/스포츠">
                    <i class="fas fa-football-ball"></i><span>&nbsp; 스포츠</span>
                </a>
                <a href="/search/view/feed/list/경제">
                    <i class="fas fa-chart-line"></i><span>&nbsp; 경제</span>
                </a>
                <a href="/search/view/feed/list/기술">
                    <i class="fas fa-laptop-code"></i><span>&nbsp; 기술</span>
                </a>
                <a href="/search/view/feed/list/게임">
                    <i class="fas fa-gamepad"></i><span>&nbsp; 게임</span>
                </a>
            </div>
        </aside>

<!--    <div class="container-fluid">-->
<!--        <div class="row">-->
            <!-- 메인 콘텐츠 -->
            <main class="col-md-9 col-lg-10">
                <h1 class="text-center">전체글보기</h1>

                <!-- 게시판 내용 -->
                <div class="mb-4">
                    <!-- 날짜 검색 폼 -->
                    <div class="d-flex justify-content-end align-items-center mb-2">
                        <form action="/search/view/feed/range" method="get" class="d-flex align-items-center">
                            <div class="input-group input-group-sm">
                                <input type="datetime-local" id="startDate" name="startDate" class="form-control form-control-sm" required />
                                <input type="datetime-local" id="endDate" name="endDate" class="form-control form-control-sm" required />
                                <button type="submit" class="btn btn-primary btn-sm ms-2">
                                    <i class="fas fa-search"></i> 검색
                                </button>
                            </div>
                        </form>
                    </div>
                        <!-- 게시글 리스트 -->
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>내용</th>
                                <th>댓글수</th>
                                <!--<th>카테고리</th>-->
<!--                                <th>좋아요 수</th>-->
                                <th>작성일</th>
                                <th>조회수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- 게시글 데이터 반복 -->
                            <tr th:each="board : ${data}">
                                <td><a th:href="@{/search/view/feed/id(id=${board.id})}" th:text="${board.title}"></a></td>

                                <td th:text="${board.description}"></td>

                                <td th:text="${board.username}"></td>
<!--                                <td th:text="${board.category}"></td>-->
<!--                                <td th:text="${board.likeCount}"></td>-->
                                <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${board.viewCount}"></td>
                            </tr>

                            <!-- 데이터가 없을 때 -->
                            <tr th:if="${#lists.isEmpty(data)}">
                                <td colspan="7" class="text-center">게시글이 없습니다.</td>
                            </tr>
                            </tbody>
                        </table>

            <!-- 페이지네이션 -->
                <nav style="text-align: center;">
                    <ul class="pagination"
                        th:with="start=${(page != null && maxPage != null && maxPage > 0) ? ((page / maxPage) * maxPage + 1) : 0},
            end=${(start + maxPage - 1) < maxPage ? (start + maxPage - 1) : maxPage},
            totalPages=${(maxPage != null && maxPage > 0) ? maxPage : 1}">

                    <!-- 처음 페이지로 이동 -->
                        <li th:if="${page > 0}" class="page-item">
                            <a th:href="@{/search/view/feed(page=${page - 1})}" class="page-link" th:text="'<'"></a>
                        </li>
                        <li th:each="p : ${#numbers.sequence(start, end)}" class="page-item"
                            th:classappend="${p - 1 == page} ? 'active'">
                            <a th:href="@{/search/view/feed(page=${p - 1})}" class="page-link" th:text="${p}"></a>
                        </li>
                        <li th:if="${page + 1 < maxPage}" class="page-item">
                            <a th:href="@{/search/view/feed(page=${page + 1})}" class="page-link" th:text="'>'"></a>
                        </li>
                        <!-- 마지막 페이지로 이동 -->
                        <li th:if="${end < totalPages}" class="page-item">
                            <a th:href="@{/search/view/feed(page=${totalPages - 1})}" class="page-link" th:text="'>>'"></a>
                        </li>
                    </ul>
                    <tr>
                        <th>게시글 수</th>
                    </tr>
                    <tr th:each="board : ${totalPage}">
                        <td th:text="${totalPage}"></td>
                    </tr>
                </nav>
            <div class="d-flex justify-content-center align-items-center mb-1" style="width: 100%; text-align: center;">
                <!-- 일반 검색 -->
                <form id="searchForm" method="get" class="mb" style="display: flex; align-items: center; justify-content: center;">
                    <div class="input-group" style="width: 500px; margin: 0 auto;"> <!-- 폼 너비를 고정 -->
                        <select id="searchType" name="searchType" class="form-control form-control-sm"
                                style="width: 25%; margin-right: 5px; background: #f8f9fa; border: 1px solid #ccc; border-radius: 5px; padding: 5px;
                    -webkit-appearance: none; -moz-appearance: none; appearance: none; background-image: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2210%22 height=%2210%22 viewBox=%220 0 10 10%22%3E%3Cpath fill=%22none%22 stroke=%22%23000%22 stroke-width=%222%22 d=%22M1 3L5 7L9 3%22/%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: right 10px center; background-size: 10px;">
                            <option value="text">제목 + 내용</option>
                            <option value="category">카테고리</option>
                        </select>

                        <input type="text" id="searchInput" name="text" placeholder="검색어를 입력하세요"
                               class="form-control form-control-sm" style="width: 50%; margin-right: 5px;" required />

                        <button type="button" class="btn btn-primary btn-sm" style="width: 15%; white-space: nowrap;" onclick="redirectSearch()">
                            <i class="fas fa-search"></i> 검색
                        </button>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center align-items-center mb-4" style="width: 100%; text-align: center;">
                <form action="/search/view/feed/Form" method="get">
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-home"></i> 작성하기
                    </button>
                </form>
            </div>
            </div>

        </main>


            <aside class="col-md-3 col-lg-2 side-container" style="position: sticky; top: 0; z-index: 10; background-color: #f8f9fa;">
                <h3 class="fw-bold">이달의 인기 게시물</h3>
                <div class="list-group">
                    <!-- 랭킹 게시물 반복 -->
                    <div th:each="board, iterStat : ${month}"
                         class="list-group-item d-flex justify-content-between align-items-center"
                         style="border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; background-color: #f9f9f9;">
                        <!-- 순위 표시 -->
                        <div class="rank-circle me-3"
                             style="background-color: #FFD700; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold;">
                            <span th:text="${iterStat.index + 1}"></span>
                        </div>

                        <!-- 게시물 내용 -->
                        <div class="ms-2 me-auto">
                            <h6 class="fw-bold text-truncate mb-1" th:text="${board.title}" style="font-size: 16px; color: #333;"></h6>
                            <small class="text-muted" th:text="'작성자: ' + ${board.username}" style="font-size: 12px;"></small>
                        </div>

                        <!-- 자세히 보기 버튼 -->
                        <a th:href="@{/search/view/feed/id(id=${board.id})}"
                           class="btn btn-outline-primary btn-sm"
                           style="font-size: 12px; padding: 5px 10px;">
                            보기
                        </a>
                    </div>
                </div>
            </aside>

        </div> <!-- row 끝 -->
    </div>

<!-- 중앙 정렬을 위한 div 추가 -->


<script>
    document.getElementById("searchButton").addEventListener("click", function() {
        console.log("검색 버튼 클릭됨");
    });
    function redirectSearch() {
        const form = document.getElementById('searchForm');
        const searchType = document.getElementById('searchType').value;
        const searchText = document.getElementById('searchInput').value;

        // searchType 값에 따라 form.action 설정
        if (searchType === "text") {
            form.action = '/search/view/feed/text';
        } else if (searchType === "category") {
            form.action = '/search/view/feed/category';
        }

        // searchText를 쿼리 파라미터로 추가 (searchType은 제외)
        if (searchText) {
            form.action += `?text=${encodeURIComponent(searchText)}`;
        }

        console.log('최종 form.action:', form.action);

        // 폼 제출
        form.submit();
    }
</script>
