        fetch("/auth/status", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.isLoggedIn) {
                    usernameInput.value = data.username;
                    anonymousCheckbox.checked = false;
                    userIdInput.value = data.userId;
                } else {
                    anonymousCheckbox.checked = true;
                    anonymousCheckbox.style.display = "none"; // 체크박스 숨김
                    usernameInput.value = "익명";
                }
            })
        })

            const fileInput = document.getElementById("imageFiles");

            if (feedForm) {
                let isSubmitting = false;
                feedForm.addEventListener("submit", async function (event) {
                    event.preventDefault();
                    if (isSubmitting) return;
                    isSubmitting = true;
                    if (!anonymousCheckbox.checked && (!usernameInput.value || usernameInput.value.trim() === "")) {
                        alert("로그인 후 이용해 주세요.");
                        isSubmitting = false;
                        return;
                    }
                    const formData = new FormData(feedForm);
                    if (anonymousCheckbox.checked) {
                        formData.set("username", "익명");
                    } else {
                        formData.set("username", usernameInput.value);
                    }

                    // 로그인 사용자 이름 자동 설정
                    if (!anonymousCheckbox.checked) {
                        // hiddenUsernameInput 값이 없으면 로그인 상태가 아님
                        if (!usernameInput.value || usernameInput.value.trim() === "") {

                        //     usernameInput.value = "익명";
                        // }

                        try {
                            const response = await fetch("/search/view/feed/save", {
                                method: "POST",
                                body: formData,
                                headers: {
                                    "Authorization": `Bearer ${localStorage.getItem("token") || ""}`
                                }
                            });
                            console.log(response)
                            if (!response.ok) {
                                throw new Error(`서버 응답 상태: ${response.status}`);
                            }

                            const data = await response.json();

                            if (data.success) {
                                console.log(data)
                                console.log("새 피드를 화면에 추가합니다...");
                                addFeedToList(data);
                                alert("게시글이 성공적으로 저장되었습니다.");
                                feedForm.reset();
                                setTimeout(() => {
                                    window.location.href = data.redirectUrl;
                                }, 1000);
                            } else {
                                throw new Error(data.error || "피드 저장 실패");
                            }
                        } catch (error) {
                            console.error("오류 발생:", error);
                            alert(error.message);
                        } finally {
                            isSubmitting = false;
                        }
                    }
                })
            }}
        )
