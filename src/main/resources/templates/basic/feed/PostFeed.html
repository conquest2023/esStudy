<script>
    document.querySelector("form").addEventListener("submit", (e) => {
        const anonymousCheckbox = document.getElementById("anonymous");
        const usernameInput = document.getElementById("username");

        // 익명 모드가 아닌 경우 이름 입력 여부 검사
        if (!anonymousCheckbox.checked && (!usernameInput.value || usernameInput.value.trim() === "")) {
            e.preventDefault(); // 폼 제출 중단
            alert("이름을 입력해주세요.");
            usernameInput.style.border = "2px solid red"; // 입력 필드 강조
            usernameInput.focus(); // 이름 입력 필드에 포커스
            return;
        }

        // 익명 모드일 경우 '익명' 값 설정
        if (anonymousCheckbox.checked) {
            usernameInput.value = "익명";
        }
    });
        document.addEventListener("DOMContentLoaded", function () {
            const feedForm = document.getElementById("feedForm");

            if (feedForm) {
                let isSubmitting = false;

                feedForm.addEventListener("submit", async function (event) {
                    event.preventDefault();

                    if (isSubmitting) return;
                    isSubmitting = true;

                    const formData = new FormData(feedForm);

                    try {
                        const response = await fetch("/search/view/feed/save", {
                            method: "POST",
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error(`서버 응답 상태: ${response.status}`);
                        }

                        const data = await response.json();

                        if (data.success && data.feed) {
                            console.log("새 피드를 화면에 추가합니다...");
                            addFeedToList(data.feed);
                            feedForm.reset();
                            setTimeout(() => {
                                window.location.href = data.redirectUrl;
                            }, 1000);
                        } else {
                            alert("피드 작성에 실패했습니다.");
                        }
                    } catch (error) {
                        console.error("피드 작성 중 오류 발생:", error);
                        alert("오류가 발생했습니다.");
                    } finally {
                        isSubmitting = false;
                    }
                });
            }
        });

        function addFeedToList(feed) {
            const feedList = document.getElementById("feedList");

            if (!feedList) return;
            // const createdAt = new Date(feed.createdAt);
            // const formattedDate = createdAt.toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
            // 피드 항목 생성
            const feedItem = document.createElement("div");
            feedItem.classList.add("feed-item", "p-3", "border", "rounded", "mb-3");

            feedItem.innerHTML = `
        <h5>${feed.title}</h5>
        <p>${feed.description}</p>
        <small>작성자: ${feed.username || "익명"} | ${new Date(feed.createdAt).toLocaleString('ko-KR', {timeZone: 'Asia/Seoul'})}</small>
    `;
            console.log(new Date(feed.createdAt)); // Date 객체 확인
            feedList.prepend(feedItem); // 새로운 피드를 목록 맨 앞에 추가
        }


        function selectCategory(category) {
            // 드롭다운 버튼의 텍스트를 선택한 카테고리로 변경
            document.getElementById('categoryDropdown').innerText = category;

            // 선택된 카테고리를 숨겨진 input 필드에 설정
            document.getElementById('category').value = category;

            console.log('선택된 카테고리:', category); // 디버깅용 로그
        }

        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token"); // 저장된 토큰 가져오기
            const anonymousCheckbox = document.getElementById("anonymous");
            const usernameInputGroup = document.getElementById("name-input-group");
            const usernameInput = document.getElementById("username");
            const hiddenUsernameInput = document.getElementById("hiddenUsername");
            const userIdInput = document.getElementById("userId");

            // 초기 상태 설정
            if (token) {
                // 토큰이 있는 경우: 로그인 상태
                fetch("/info", {
                    url: "info",
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.isLoggedIn) {
                            console.log("로그인된 사용자:", data.username);
                            console.log("사용자 ID:", data.userId);

                            // 숨겨진 필드에 사용자 정보 저장
                            userIdInput.value = data.userId;
                            hiddenUsernameInput.value = data.username;
                            usernameInput.value = data.username;

                            // 기본적으로 이름 입력 필드 숨김
                            usernameInputGroup.style.display = "none";

                            // 익명 체크박스 상태 변경 이벤트
                            anonymousCheckbox.addEventListener("change", () => {
                                if (anonymousCheckbox.checked) {
                                    usernameInputGroup.style.display = "block";
                                    usernameInput.value = ""; // 초기화
                                    usernameInput.required = true; // 필수 설정
                                } else {
                                    // 익명 모드 해제: 이름 입력 필드 숨기기
                                    usernameInputGroup.style.display = "none";
                                    hiddenUsernameInput.value = data.username;
                                    usernameInput.value = data.username; // 서버에서 가져온 이름 복원
                                    usernameInput.required = false; // 필수 제거
                                }
                            });
                        }
                    })
                    .catch(error => {
                        console.error("요청 처리 중 오류 발생:", error);
                    });
            } else {
                // 토큰이 없는 경우: 로그아웃 상태
                anonymousCheckbox.checked = true;
                anonymousCheckbox.disabled = true;
                usernameInputGroup.style.display = "block"; // 이름 입력 필드 기본 표시
                usernameInput.required = true; // 입력 필수
                usernameInputGroup.style.display = "none";

                // 숨겨진 필드에 '익명' 값 설정
                hiddenUsernameInput.value = "익명";
                // 익명 체크박스 상태 변경 이벤트
                //     anonymousCheckbox.addEventListener("change", () => {
                //         if (anonymousCheckbox.checked) {
                //             usernameInput.value = ""; // 초기화
                //         }
                //     });
            }
        });
        document.querySelector("form").addEventListener("submit", (e) => {
            const usernameInput = document.getElementById("username");

            // 필드가 숨겨져 있거나 비활성화된 경우 required 제거
            if (usernameInput.disabled || usernameInput.style.display === "none") {
                usernameInput.required = false;
            }
        });
        document.addEventListener("DOMContentLoaded", () => {
            const anonymousCheckbox = document.getElementById("anonymous");
            const usernameInput = document.getElementById("username");
            const usernameInputGroup = document.getElementById("name-input-group");

            // 초기 상태 설정
            usernameInputGroup.style.display = "none"; // 기본적으로 숨김
            usernameInput.disabled = true;
            usernameInput.required = false;

            // 익명 체크박스 상태 변경 이벤트
            anonymousCheckbox.addEventListener("change", () => {
                if (anonymousCheckbox.checked) {
                    // 익명 모드 활성화
                    usernameInputGroup.style.display = "block";
                    usernameInput.disabled = false;
                    usernameInput.required = true;
                    usernameInput.value = ""; // 초기화
                } else {
                    // 익명 모드 해제
                    usernameInputGroup.style.display = "none";
                    usernameInput.disabled = true;
                    usernameInput.required = false;
                }
            });

            // 폼 제출 시 숨겨진 필드의 required 속성 제거
            document.querySelector("form").addEventListener("submit", (e) => {
                if (usernameInput.disabled || usernameInput.style.display === "none") {
                    usernameInput.required = false;
                }
            });
        });
        document.querySelector("form").addEventListener("submit", (e) => {
            const hiddenUsername = document.getElementById("hiddenUsername");
            const usernameInput = document.getElementById("username");
            // `username` 값을 숨겨진 필드에 동기화
            if (usernameInput.style.display === "none") {
                hiddenUsername.value = usernameInput.value; // 숨겨진 필드에 사용자 이름 저장
            }


    });
