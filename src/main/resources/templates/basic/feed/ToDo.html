<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 Todo 리스트</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* 추가 커스터마이징 */
        .badge-status {
            font-size: 0.85rem;
            font-weight: 600;
        }
        .badge-status[data-status="TODO"] {
            background-color: #6c757d;
        }
        .badge-status[data-status="IN_PROGRESS"] {
            background-color: #0d6efd;
        }
        .badge-status[data-status="DONE"] {
            background-color: #198754;
        }
    </style>
</head>
<body>

<!-- 상단 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Todo App</a>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">내 Todo 목록</h3>
        <a href="/todo/new" class="btn btn-primary">
            <i class="fas fa-plus"></i> 새 Todo 추가
        </a>
    </div>

    <!-- Todo 목록 -->
    <div class="card shadow-sm">
        <div class="card-header bg-white"><strong>오늘의 할 일</strong></div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 40%;">제목</th>
                        <th>상태</th>
                        <th>마감일</th>
                        <th>우선순위</th>
                        <th class="text-end">액션</th>
                    </tr>
                    </thead>
                    <tbody id="todo-table-body">
                    <!-- 여기에 JavaScript로 데이터 삽입 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- /.card -->
</div><!-- /.container -->

<!-- JavaScript로 JSON 데이터 불러오기 -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const token = localStorage.getItem('token'); // ✅ 로컬 스토리지에서 JWT 토큰 가져오기

        if (!token) {
            alert("🚨 로그인 후 이용해주세요.");
            window.location.href = "/login"; // ✅ 로그인 페이지로 이동 (필요하면 변경)
            return;
        }

        fetch('/search/todo', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token, // ✅ JWT 토큰 추가
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("🚨 Todo 데이터를 불러오는 데 실패했습니다.");
                }
                return response.json();
            })
            .then(data => {
                console.log("📌 불러온 Todo 데이터:", data);
                const tableBody = document.getElementById('todo-table-body');

                tableBody.innerHTML = ""; // 기존 목록 초기화

                if (data.length === 0) {
                    tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center text-muted py-4">
                        등록된 Todo가 없습니다.
                    </td>
                </tr>
            `;
                } else {
                    data.forEach(todo => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                    <td>${todo.title}</td>
                    <td><span class="badge badge-status" data-status="${todo.status}">${todo.status}</span></td>
                    <td>${new Date(todo.dueDate).toLocaleString()}</td>
                    <td>${todo.priority}</td>
                    <td class="text-end">
                        <a href="/todo/${todo.id}/edit" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="/todo/${todo.id}/delete" class="btn btn-sm btn-outline-danger" onclick="return confirm('정말 삭제하시겠습니까?');">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                `;

                        tableBody.appendChild(row);
                    });
                }
            })
            .catch(error => {
                console.error("🚨 Todo 데이터 불러오기 실패:", error);
                alert("🚨 Todo 데이터를 불러올 수 없습니다.");
                window.location.href = "/todo"; // ✅ 로그인 페이지로 이동
            });
    });

</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
