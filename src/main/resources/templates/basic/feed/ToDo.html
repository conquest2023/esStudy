<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 Todo 리스트</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .badge-status {
            font-size: 0.85rem;
            font-weight: 600;
        }
        .badge-status[data-status="TODO"] { background-color: #6c757d; }
        .badge-status[data-status="IN_PROGRESS"] { background-color: #0d6efd; }
        .badge-status[data-status="DONE"] { background-color: #198754; }
    </style>
</head>
<body>

<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Todo App</a>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">내 Todo 목록</h3>
        <a href="/todo/new" class="btn btn-primary">
            <i class="fas fa-plus"></i> 새 Todo 추가
        </a>
    </div>

    <!-- Todo 목록 -->
    <div class="card shadow-sm">
        <div class="card-header bg-white"><strong>오늘의 할 일</strong></div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 40%;">제목</th>
                        <th>상태</th>
                        <th>마감일</th>
                        <th>우선순위</th>
                        <th class="text-end">액션</th>
                    </tr>
                    </thead>
                    <tbody id="todo-table-body">
                    <!-- 여기에 JavaScript로 데이터 삽입 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const token = localStorage.getItem('token');

        if (!token) {
            alert("🚨 로그인 후 이용해주세요.");
            window.location.href = "/login";
            return;
        }

        fetch('/search/todo', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("🚨 Todo 데이터를 불러오는 데 실패했습니다.");
                }
                return response.json();
            })
            .then(data => {
                console.log("📌 불러온 Todo 데이터:", data);
                const tableBody = document.getElementById('todo-table-body');
                tableBody.innerHTML = ""; // 기존 목록 초기화

                if (data.length === 0) {
                    tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center text-muted py-4">
                        등록된 Todo가 없습니다.
                    </td>
                </tr>
            `;
                } else {
                    data.forEach(todo => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                    <td>${todo.title}</td>
                    <td><span class="badge badge-status" data-status="${todo.status}">${todo.status}</span></td>
                    <td>${new Date(todo.dueDate).toLocaleString()}</td>
                    <td>${todo.priority}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-secondary edit-btn" data-id="${todo.todo_id}" data-status="${todo.status}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${todo.todo_id}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;

                        tableBody.appendChild(row);
                    });

                    // ✅ Edit 버튼 이벤트 추가 (IN_PROGRESS → DONE)
                    document.querySelectorAll('.edit-btn').forEach(button => {
                        button.addEventListener('click', function () {
                            const todoId = this.getAttribute('data-id');
                            const status = this.getAttribute('data-status');

                            if (status !== "IN_PROGRESS") {
                                alert("🚨 진행 중인 Todo만 완료할 수 있습니다.");
                                return;
                            }

                            fetch(`/todo/status/${todoId}`, {
                                method: 'PUT',
                                headers: {
                                    'Authorization': 'Bearer ' + token,
                                    'Content-Type': 'application/json'
                                }
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error("🚨 상태 변경 실패");
                                    }
                                    return response.json();
                                })
                                .then(() => {
                                    alert("✅ Todo가 완료되었습니다!");
                                    location.reload(); // ✅ 상태 변경 후 새로고침
                                })
                                .catch(error => {
                                    alert("🚨 오류 발생: " + error.message);
                                });
                        });
                    });

                    // ✅ Delete 버튼 이벤트 추가
                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', function () {
                            const todoId = this.getAttribute('data-id');

                            if (!confirm('정말 삭제하시겠습니까?')) return;

                            fetch(`/todo/delete/${todoId}`, {
                                method: 'POST',
                                headers: {
                                    // 'Authorization': 'Bearer ' + token,
                                    'Content-Type': 'application/json'
                                }
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error("🚨 삭제 실패");
                                    }
                                    return response.text().then(() => {});
                                })
                                .then(() => {
                                    alert("✅ Todo가 삭제되었습니다!");
                                    location.reload();
                                })
                                .catch(error => {
                                    alert("🚨 오류 발생: " + error.message);
                                });
                        });
                    });
                }
            })
            .catch(error => {
                console.error("🚨 Todo 데이터 불러오기 실패:", error);
                alert("🚨 Todo 데이터를 불러올 수 없습니다.");
                window.location.href = "/todo";
            });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
