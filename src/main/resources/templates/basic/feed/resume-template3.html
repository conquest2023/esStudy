<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>디자이너 이력서</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">디자이너 이력서</h2>
  <hr>
  <p><strong>이름:</strong> <span th:text="${resume.name}"></span></p>
  <p><strong>전화번호:</strong> <span th:text="${resume.phone}"></span></p>
  <p><strong>이메일:</strong> <span th:text="${resume.email}"></span></p>
  <p><strong>포트폴리오:</strong> <a th:href="${resume.linkedin}" th:text="${resume.linkedin}"></a></p>
  <p><strong>주요 프로젝트:</strong> <span th:text="${resume.experience}"></span></p>
  <button class="btn btn-primary">PDF 다운로드</button>
</div>
</body>
</html>
