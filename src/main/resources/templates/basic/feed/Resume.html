<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 템플릿 선택</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .template-card {
            transition: transform 0.2s;
        }
        .template-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">이력서 템플릿</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">기본 이력서</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">개발자 이력서</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">디자이너 이력서</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">이력서 템플릿 선택</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card template-card">
                <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="기본 이력서">
                <div class="card-body text-center">
                    <h5 class="card-title">기본 이력서</h5>
                    <a href="#" class="btn btn-primary">선택</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card template-card">
                <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="개발자 이력서">
                <div class="card-body text-center">
                    <h5 class="card-title">개발자 이력서</h5>
                    <a href="#" class="btn btn-success">선택</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card template-card">
                <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="디자이너 이력서">
                <div class="card-body text-center">
                    <h5 class="card-title">디자이너 이력서</h5>
                    <a href="#" class="btn btn-danger">선택</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
