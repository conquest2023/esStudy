<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이력서 관리</title>

    <!-- Bootstrap 5 (CDN) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        /* Hero 섹션 */
        .hero-section {
            position: relative;
            height: 60vh;
            background: url("https://images.unsplash.com/photo-1503945438517-f65904a52ce6") no-repeat center center/cover;
            margin-bottom: 0;
            overflow: hidden;
        }

        .hero-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.4);
        }

        .hero-section .container {
            z-index: 2;
            position: relative;
        }

        .hero-section h1,
        .hero-section p {
            color: #fff;
        }

        /* 카드 호버 효과 */
        .card:hover {
            transform: translateY(-3px);
            transition: 0.2s ease-in-out;
        }

        /* 푸터 */
        footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">MyResume</a>
    </div>
</nav>

<!-- Hero 섹션 -->
<section class="hero-section d-flex align-items-center justify-content-center text-center text-white">
    <div class="hero-overlay"></div>
    <div class="container">
        <h1 class="display-4 fw-bold">이력서를 쉽고 빠르게 작성하세요!</h1>
        <p class="lead mt-3">
            간편 작성, 직군별 맞춤형 폼으로 빠르고 쉽게 작성 가능합니다. <br/>
            다양한 템플릿, 개발자, 디자이너, 일반회사원 등 다양한 템플릿 지원.
        </p>
    </div>
</section>

<!-- 이력서 작성 선택 (개발자 / 일반) -->
<section class="container py-5">
    <div class="row justify-content-center">
        <!-- 개발자 이력서 -->
        <div class="col-md-5 mb-4">
            <div class="card h-100 shadow text-center"
                 style="cursor:pointer;"
                 onclick="location.href='/resume-form?role=developer'">
                <div class="card-body">
                    <i class="bi bi-code-slash fs-1 text-primary"></i>
                    <h4 class="card-title mt-3">개발자 이력서 작성</h4>
                    <p class="card-text mt-2">
                        프론트엔드, 백엔드, AI 등 직군별 세부 항목을 맞춤 입력!
                    </p>
                </div>
            </div>
        </div>
        <!-- 일반 이력서 -->
        <div class="col-md-5 mb-4">
            <div class="card h-100 shadow text-center"
                 style="cursor:pointer;"
                 onclick="location.href='/resume-form?role=office'">
                <div class="card-body">
                    <i class="bi bi-briefcase fs-1 text-primary"></i>
                    <h4 class="card-title mt-3">일반 이력서 작성</h4>
                    <p class="card-text mt-2">
                        사무직, 경영직 등에서 요구되는 항목을 쉽게 작성!
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 푸터 -->
<footer>
    <span>© 2025 MyResume - All Rights Reserved</span>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
