<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 20px;
    }

    .edit-mode {
      display: none; /* 기본적으로 숨김 */
    }

    .btn-primary, .btn-success, .btn-secondary {
      font-size: 1rem;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
    }

    textarea {
      resize: none; /* 텍스트 영역 크기 고정 */
    }

  </style>
</head>
<body>

<div class="container form-container">

  <!-- 게시글 보기 모드 -->
  <div id="view-mode">
    <h2 id="view-title"></h2>
    <p></p>
    <p></p>

    <div class="mt-3 mb-3">
      <p id="view-description"></p>
    </div>

    <button onclick="toggleEditMode()" class="btn btn-primary">
      <i class="fas fa-edit"></i> 수정하기
    </button>

    <!-- 댓글 리스트 생략 -->

  </div>

  <!-- 게시글 편집 모드 -->
  <div id="edit-mode" class="edit-mode">
    <form action="/search/view/feed/update/save" method="POST" th:object="${FeedUpdate}">

      <!-- 제목 수정 -->
      <div class="mb-4">
        <label for="title">제목:</label>
        <textarea id="title" name="title" rows="2" class="form-control">□ L O</textarea>
      </div>

      <!-- 내용 수정 -->
      <div class="mb-4">
        <label for="description">내용:</label>
        <textarea id="description" name="description" rows="4" class="form-control">기존 내용</textarea>
      </div>

      <!-- 저장 및 취소 버튼 -->
      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> 저장하기</button>
        <button type="button" onclick="toggleEditMode()" class="btn btn-secondary"><i class="fas fa-times"></i> 취소</button>
      </div>

    </form>
  </div>

</div>

<script>
  // 게시글 보기/편집 모드 전환
  function toggleEditMode() {
    const editMode = document.getElementById('edit-mode');

    if (editMode.style.display === 'none') {
      editMode.style.display = 'block';

      // 현재 내용을 편집 필드에 설정
      document.getElementById('title').value = document.getElementById('view-title').textContent.trim();
      document.getElementById('description').value = document.getElementById('view-description').textContent.trim();

      // 스크롤 위치 고정
      window.scrollTo(0, document.body.scrollHeight);
    } else {
      editMode.style.display = 'none';
    }
  }
</script>

<!-- Bootstrap JS (Optional) -->
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
