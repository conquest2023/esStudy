<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자격증 검색</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome (아이콘) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 배경 그라데이션 */
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            height: 100vh;
        }

        /* 중앙 검색 컨테이너 */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            flex-direction: column;
        }

        /* 검색 박스 (구글 스타일) */
        .search-box {
            background: white;
            padding: 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        /* 입력 필드 */
        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 18px;
            padding: 10px;
            border-radius: 50px;
        }

        /* 드롭다운 스타일 */
        .search-box select {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 8px;
            border-radius: 20px;
            margin-right: 10px;
            background: #f8f9fa;
        }

        /* 검색 버튼 */
        .search-box button {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* 버튼 hover 효과 */
        .search-box button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* 검색 결과 영역 숨김 */
        .results-container {
            display: none;
        }

        /* 검색 아이콘 */
        .search-box i {
            font-size: 20px;
            color: gray;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- 🔥 **검색창 (구글 스타일)** -->
<div class="search-container">
    <h1 class="mb-4 font-weight-bold">자격증 검색</h1>
    <form id="searchForm" class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" name="name" placeholder="검색어를 입력하세요">
        <select name="year">
            <option value="">전체</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
        </select>
        <button type="submit"><i class="fas fa-arrow-right"></i></button>
    </form>
</div>

<!-- 🔥 **검색 결과 (숨김 상태, AJAX 실행 시 나타남)** -->
<div class="container mt-5 results-container">
    <div class="row">

        <!-- 검색 결과 테이블 -->
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="mb-3">검색 결과</h5>
                    <table class="table table-striped">
                        <thead class="thead-light">
                        <tr>
                            <th>자격증명</th>
                            <th>시험 연도</th>
                            <th>합격률</th>
                        </tr>
                        </thead>
                        <tbody id="certTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 사이드바 (인기 TOP 5 & 많이 검색한 자격증) -->
        <div class="col-md-4">
            <div class="sidebar bg-white p-3 shadow rounded">
                <h5>🔥 인기 TOP 5 자격증</h5>
                <ul id="popularCerts" class="list-group mb-4"></ul>

                <h5>📊 많이 검색한 자격증</h5>
                <ul id="searchedCerts" class="list-group"></ul>
            </div>
        </div>

    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        // 검색 폼 AJAX 처리
        $('#searchForm').submit(function(e) {
            e.preventDefault();

            $.ajax({
                url: '/certifications',
                type: 'GET',
                data: $(this).serialize(),
                success: function(data) {
                    var tbody = $('#certTableBody');
                    tbody.empty();

                    if (data && data.length > 0) {
                        $.each(data, function(index, cert) {
                            tbody.append(
                                '<tr>' +
                                '<td>' + cert.name + '</td>' +
                                '<td>' + cert.year + '</td>' +
                                '<td>' + cert.passRate + '%</td>' +
                                '</tr>'
                            );
                        });
                        $('.results-container').fadeIn();
                    } else {
                        tbody.append('<tr><td colspan="3" class="text-center">검색 결과가 없습니다.</td></tr>');
                    }
                },
                error: function() {
                    alert('검색 중 오류가 발생했습니다.');
                }
            });
        });

        // 인기 TOP 5 자격증 불러오기
        function loadPopularCerts() {
            $.ajax({
                url: '/certifications/popular',
                type: 'GET',
                success: function(data) {
                    var list = $('#popularCerts');
                    list.empty();
                    $.each(data, function(index, cert) {
                        list.append('<li class="list-group-item">' + cert.name + '</li>');
                    });
                }
            });
        }

        // 많이 검색한 자격증 불러오기
        function loadSearchedCerts() {
            $.ajax({
                url: '/certifications/searched',
                type: 'GET',
                success: function(data) {
                    var list = $('#searchedCerts');
                    list.empty();
                    $.each(data, function(index, cert) {
                        list.append('<li class="list-group-item">' + cert.name + '</li>');
                    });
                }
            });
        }

        // 페이지 로드 시 인기 & 많이 검색한 자격증 로드
        loadPopularCerts();
        loadSearchedCerts();
    });
</script>
</body>
</html>
