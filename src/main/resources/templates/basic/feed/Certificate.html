<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자격증 검색</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">자격증 검색</h1>

    <!-- 검색 폼 -->
    <form id="searchForm" class="form-inline mb-4" th:action="@{/certifications}" method="get">
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" name="name" placeholder="자격증명 검색">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <select class="form-control" name="year">
                <option value="">전체</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mb-2">검색</button>
    </form>

    <!-- 자격증 결과 테이블 -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>자격증명</th>
            <th>시험 연도</th>
            <th>합격률</th>
        </tr>
        </thead>
        <tbody id="certTableBody">
        <tr th:each="cert : ${certifications}">
            <td th:text="${cert.name}">자격증명</td>
            <td th:text="${cert.year}">연도</td>
            <td th:text="${cert.passRate} + '%'">합격률</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- jQuery (AJAX 처리를 위함) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        // AJAX로 검색 폼 제출 처리
        $('#searchForm').submit(function(e) {
            e.preventDefault(); // 기본 폼 제출 막기
            $.ajax({
                url: $(this).attr('action'),
                type: $(this).attr('method'),
                data: $(this).serialize(),
                success: function(data) {
                    // 결과 테이블 업데이트
                    var tbody = $('#certTableBody');
                    tbody.empty();
                    $.each(data, function(index, cert) {
                        tbody.append(
                            '<tr>' +
                            '<td>' + cert.name + '</td>' +
                            '<td>' + cert.year + '</td>' +
                            '<td>' + cert.passRate + '%</td>' +
                            '</tr>'
                        );
                    });
                },
                error: function() {
                    alert('검색 중 오류가 발생했습니다.');
                }
            });
        });
    });
</script>
</body>
</html>
