<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>기본 이력서</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .resume-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 50px auto;
        }
        .resume-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .resume-header h2 {
            font-weight: bold;
            color: #333;
        }
        .resume-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        .resume-section {
            margin-bottom: 25px;
        }
        .resume-section h4 {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .resume-table {
            width: 100%;
            border-collapse: collapse;
        }
        .resume-table th, .resume-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .resume-table th {
            background: #f1f1f1;
            text-align: left;
        }
        .btn-download {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="resume-container">
        <div class="resume-header">
            <div>
                <h2>이력서</h2>
                <h4><strong>김민수</strong></h4>
            </div>
            <img src="https://via.placeholder.com/120" alt="프로필 사진" class="resume-photo">
        </div>

        <div class="resume-section">
            <h4><i class="fas fa-user"></i> 인적 사항</h4>
            <table class="resume-table">
                <tr><th>이름</th><td>김민수</td></tr>
                <tr><th>생년월일</th><td>1990-01-01</td></tr>
                <tr><th>연락처</th><td>010-1234-5678</td></tr>
                <tr><th>이메일</th><td>example@email.com</td></tr>
                <tr><th>주소</th><td>서울특별시 강남구 테헤란로</td></tr>
            </table>
        </div>

        <div class="resume-section">
            <h4><i class="fas fa-briefcase"></i> 경력 사항</h4>
            <table class="resume-table">
                <tr><th>기간</th><th>회사명</th><th>직무</th></tr>
                <tr><td>2015-2020</td><td>ABC 주식회사</td><td>백엔드 개발자</td></tr>
                <tr><td>2020-현재</td><td>XYZ 기업</td><td>소프트웨어 엔지니어</td></tr>
            </table>
        </div>

        <div class="resume-section">
            <h4><i class="fas fa-graduation-cap"></i> 학력 사항</h4>
            <table class="resume-table">
                <tr><th>기간</th><th>학교명</th><th>전공</th></tr>
                <tr><td>2008-2012</td><td>서울대학교</td><td>컴퓨터공학</td></tr>
            </table>
        </div>

        <div class="btn-download">
            <button class="btn btn-primary"><i class="fas fa-file-pdf"></i> PDF 다운로드</button>
        </div>
    </div>
</div>
</body>
</html>
