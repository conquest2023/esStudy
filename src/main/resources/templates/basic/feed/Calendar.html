<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FullCalendar + Thymeleaf</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        /* 네비게이션 스타일 */
        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* 캘린더 컨테이너 */
        #calendar-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }

        /* 📌 달력 숫자 스타일 */
        .fc-daygrid-day-number {
            color: #000 ; /* 검은색 숫자 */
            /*font-weight: bold;*/
        }

        /* 📆 일정 스타일 */
        .fc-daygrid-event {
            background-color: #007bff !important;
            color: white !important;
            border-radius: 5px;
            padding: 3px;
            cursor: pointer;
        }

        .fc-daygrid-event:hover {
            background-color: #0056b3 !important;
        }

        /* 필터 버튼 */
        .filter-btn {
            margin: 5px;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="#">📅 내 캘린더</a>
        <div>
            <button class="btn btn-primary filter-btn" data-filter="all">📌 전체 보기</button>
            <button class="btn btn-success filter-btn" data-filter="completed">✅ 완료된 일정</button>
            <button class="btn btn-warning filter-btn" data-filter="pending">⏳ 미완료 일정</button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEventModal">+ 일정 추가</button>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h2>📆 일정 관리 캘린더</h2>

    <!-- 캘린더 컨테이너 -->
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>
</div>

<!-- 📌 일정 추가 모달 -->
<div class="modal fade" id="addEventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">📌 새 일정 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label>제목</label>
                <input type="text" id="eventTitle" class="form-control">
                <label class="mt-2">날짜</label>
                <input type="date" id="eventEndDate" class="form-control">
                <div class="mb-3">
                    <label for="eventCategory" class="form-label">카테고리</label>
                    <select class="form-select" id="eventCategory">
                        <option value="운동">🏋️ 운동</option>
                        <option value="약속">📅 약속</option>
                        <option value="공부">📖 공부</option>
                        <option value="알바">📝   알바</option>
                        <option value="데이트">💑 데이트</option>
                        <option value="기타" selected>📝 기타</option>
                    </select>
                </div>
                <label class="mt-2">내용</label>
                <textarea id="eventDescription" class="form-control"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="saveEventBtn">저장</button>
            </div>
        </div>
    </div>
</div>

<!-- 📌 일정 상세보기 모달 -->
<div class="modal fade" id="eventDetailModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">📌 일정 상세보기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p><strong>제목:</strong> <span id="modalEventTitle"></span></p>
                <p><strong>날짜:</strong> <span id="modalEventDate"></span></p>
                <p><strong>카테고리:</strong> <span id="modalEventCategory"></span></p>
                <p><strong>내용:</strong> <span id="modalEventDescription"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteEventBtn">삭제</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- FullCalendar 스크립트 -->
<script>
    var calendar;
    function formatToISO(dateString) {
        return dateString.includes(" ") ? dateString.replace(" ", "T") : dateString;
    }
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("🚨 로그인 후 이용해주세요.");
            return;
        }

        var calendarEl = document.getElementById("calendar");
        var scheduleListContainer = document.getElementById("scheduleListContainer") || null;
        var scheduleListEl = document.getElementById("scheduleList") || null;
        var selectedFilter = "all"; // 기본값: 전체 보기
        var isListVisible = false;
        let allEvents = []; // ✅ 전체 일정 저장 (전역 변수)

        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            height: 700,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            eventTimeFormat: {
                hour: '2-digit',
                minute: '2-digit',
                meridiem: false  // 24시간제 사용
            },

            // ✅ ✅ `forceEventDuration`을 true로 설정하여 일정이 보이도록 강제
            forceEventDuration: true,

            // ✅ ✅ `slotMinTime`, `slotMaxTime`을 조정하여 당일 일정이 시간 내에 있는지 확인
            slotMinTime: "00:00:00",
            slotMaxTime: "24:00:00",

            // ✅ ✅ `allDaySlot` 활성화 여부 확인
            allDaySlot: false,
            eventClick: function (info) {
                selectedEventId = info.event.id;
                document.getElementById("modalEventTitle").innerText = info.event.title;
                document.getElementById("modalEventDate").innerText = info.event.start.toLocaleDateString();
                document.getElementById("modalEventCategory").innerText = info.event.extendedProps.category || "미지정";

                // ✅ description 가져올 때 extendedProps에서 불러오기
                document.getElementById("modalEventDescription").innerText = info.event.extendedProps.description || "없음";
                document.getElementById("deleteEventBtn").setAttribute("data-event-id", info.event.id);
                new bootstrap.Modal(document.getElementById('eventDetailModal')).show();
            },

            // ✅ 📌 캘린더에서 일정 추가 시 API 호출
            dateClick: function (info) {
                document.getElementById('eventEndDate').value = info.dateStr;
                new bootstrap.Modal(document.getElementById('addEventModal')).show();
            },
            // ✅ 📌 서버에서 일정 및 Todo 데이터 불러오기
            events: function (fetchInfo, successCallback, failureCallback) {
                Promise.all([
                    fetch('/search/alltodo', {
                        method: 'GET',
                        headers: {'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json'}
                    }).then(response => response.json()),
                    fetch('/search/schedule', {
                        method: 'GET',
                        headers: {'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json'}
                    }).then(response => response.json())
                ])
                    .then(([todoData, scheduleData]) => {
                        let todoEvents = [];
                        let scheduleEvents = [];

                        const today = new Date().toISOString(); // ✅ 현재 시간 기준으로 설정

                        // ✅ 📌 Todo 데이터 변환
                        if (todoData.todos && Array.isArray(todoData.todos)) {
                            todoEvents = todoData.todos.map(todo => {
                                const {backgroundColor, borderColor} = getStatusColor(todo.status);
                                return {
                                    id: todo.todo_id,
                                    title: `[TODO] ${todo.title}`,
                                    description: todo.description,
                                    start: formatToISO(todo.createdAt) || new Date().toISOString(),  // ✅ 날짜가 없을 경우 기본값 설정
                                    allDay: false,
                                    status: todo.status, // ✅ 상태 추가 (completed, pending)
                                    backgroundColor: backgroundColor,
                                    borderColor: borderColor,
                                    textColor: "#ffffff"
                                };
                            });
                        }

                        // ✅ 📌 일정(Schedule) 데이터 변환
                        if (scheduleData.todos && Array.isArray(scheduleData.todos)) {
                            scheduleEvents = scheduleData.todos.map(schedule => {
                                const { backgroundColor, borderColor } = getStatusColor(schedule.status || "IN_PROGRESS");

                                return {
                                    id: schedule.scheduleId,
                                    title: `[캘린더] ${schedule.title}`,
                                    start: schedule.endDatetime || today, // ✅ 날짜 기본값 설정
                                    allDay: true,
                                    status: schedule.status || "IN_PROGRESS",
                                    category: schedule.category,
                                    extendedProps: {
                                        location: schedule.location,
                                        description: schedule.description
                                    },
                                    backgroundColor: backgroundColor,
                                    borderColor: borderColor,
                                    textColor: "#ffffff"
                                };
                            });
                        }


                        // ✅ 전체 이벤트 저장 (전역 변수 업데이트)
                        allEvents = [...todoEvents, ...scheduleEvents];

                        // ✅ 캘린더에 반영
                        successCallback(allEvents);
                    })
                    .catch(error => {
                        console.error("🚨 Todo & 일정 데이터 불러오기 실패:", error);
                        failureCallback(error);
                    });
            }
        });

        calendar.render(); // 캘린더 렌더링

        // ✅ 📌 필터 버튼 이벤트 추가
        document.querySelectorAll(".filter-btn").forEach(button => {
            button.addEventListener("click", function () {
                document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
                this.classList.add("active");

                selectedFilter = this.getAttribute("data-filter");
                applyFilter(selectedFilter); // ✅ 필터 적용

                // 🔹 리스트 UI 토글 기능 (해당 요소가 존재할 경우에만 실행)
                if (scheduleListContainer && scheduleListEl) {
                    if (isListVisible && selectedFilter === this.getAttribute("data-filter")) {
                        scheduleListContainer.classList.add("d-none"); // 리스트 숨김
                        isListVisible = false;
                    } else {
                        scheduleListContainer.classList.remove("d-none"); // 리스트 표시
                        isListVisible = true;
                    }
                }
            });
        });
        document.getElementById('saveEventBtn').addEventListener('click', function () {
            if (!token) {
                alert("🚨 로그인 후 이용해주세요.");
                return;
            }

            const newEvent = {
                title: document.getElementById('eventTitle').value,
                // startDatetime: document.getElementById('eventDate').value + "T00:00:00",
                allDay: true,
                location: document.getElementById('eventLocation')?.value || "",
                endDatetime: document.getElementById('eventEndDate').value ?
                    document.getElementById('eventEndDate').value + "T23:59:59" : null, // 종료 날짜 (없으면 null)
                category: document.getElementById('eventCategory')?.value || "" ,
                description: document.getElementById('eventDescription')?.value || ""
            };

            fetch('/save/schedule', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
                body: JSON.stringify(newEvent)
            })
                .then(response => {
                    if (response.ok) {
                        alert("✅ 일정이 추가되었습니다.");
                        location.reload(); // 페이지 새로고침하여 캘린더 갱신
                    } else {
                        alert("❌ 일정 추가 실패!");
                    }
                })
                .catch(error => {
                    console.error("🚨 일정 추가 중 오류 발생:", error);
                });
        });

        // ✅ 📌 필터 적용 함수
        function applyFilter(filterType) {
            if (!allEvents || allEvents.length === 0) {
                console.error("🚨 이벤트가 없습니다!");
                return;
            }

            const now = new Date(); // ✅ 현재 시간 (로컬 기준)
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0); // ✅ 오늘 00:00:00

            let filteredEvents = [];

            if (filterType === "all") {
                filteredEvents = allEvents; // ✅ 전체 일정 표시
            } else if (filterType === "completed") {
                // ✅ 완료된 일정: 오늘 이전 날짜의 일정
                filteredEvents = allEvents.filter(event => {
                    if (!event.start) return false; // 시작 날짜가 없는 경우 필터링 제외
                    const eventDate = new Date(event.start);
                    return eventDate < todayStart; // 오늘 이전 일정만 완료된 일정으로 간주
                });
            } else if (filterType === "pending") {
                // ✅ 미완료 일정: 현재 이후 날짜의 일정
                filteredEvents = allEvents.filter(event => {
                    if (!event.start) return false; // 시작 날짜가 없는 경우 필터링 제외
                    const eventDate = new Date(event.start);
                    return eventDate >= now; // 현재 시간 이후 일정만 미완료
                });
            }

            calendar.removeAllEvents(); // ✅ 기존 일정 제거
            calendar.addEventSource(filteredEvents); // ✅ 새로운 일정 추가
        }


        // ✅ 📌 상태별 색상 반환 함수 (Todo의 상태에 따라 색상 변경)
        // ✅ 📌 상태별 색상 반환 함수 (Todo & 일정의 상태에 따라 색상 변경)
        function getStatusColor(status) {
            switch (status) {
                case "IN_PROGRESS":
                    return { backgroundColor: "#0d6efd", borderColor: "#0a58ca" }; // 🔵 진행 중 (파란색)
                case "DONE":
                    return { backgroundColor: "#198754", borderColor: "#146c43" }; // ✅ 완료 (초록색)
                case "CANCELLED":
                    return { backgroundColor: "#dc3545", borderColor: "#b02a37" }; // ❌ 취소 (빨간색)
                case "PENDING":
                    return { backgroundColor: "#ffc107", borderColor: "#d39e00" }; // ⏳ 대기 (노란색)
                default:
                    return { backgroundColor: "#adb5bd", borderColor: "#868e96" }; // ⚪ 기본 회색
            }
        }

    });
    document.getElementById("deleteEventBtn").addEventListener("click", function () {
        const eventId = this.getAttribute("data-event-id");
        const token = localStorage.getItem("token");

        if (!eventId || !token) {
            alert("❌ 삭제할 이벤트 ID 또는 인증 토큰이 없습니다.");
            return;
        }

        if (!confirm("정말 삭제하시겠습니까?")) return;

        fetch(`/schedule/delete/${eventId}`, {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            }
        })
    .then(response => {
            if (!response.ok) {
                throw new Error("🚨 일정 삭제 실패!");
            }
            return response.text().then(() => {});
        })
            .then(() => {
                alert("✅ 일정이 삭제되었습니다!");

                // ✅ 삭제할 이벤트 찾아서 제거
                let eventToRemove = calendar.getEventById(eventId);
                if (eventToRemove) {
                    eventToRemove.remove();  // ✅ 삭제 반영
                }
                calendar.refetchEvents();
                // ✅ 모달 닫기
                bootstrap.Modal.getInstance(document.getElementById('eventDetailModal')).hide();
            })
            .catch(error => {
                console.error("❌ 일정 삭제 중 오류 발생:", error);
                alert("🚨 삭제 중 오류가 발생했습니다.");
            });
    });


</script>
