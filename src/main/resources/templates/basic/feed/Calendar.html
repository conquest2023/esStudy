<!-- FullCalendar ìŠ¤í¬ë¦½íŠ¸ -->
<script>
    var calendar;
    function formatToISO(dateString) {
        return dateString.includes(" ") ? dateString.replace(" ", "T") : dateString;
    }
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("ğŸš¨ ë¡œê·¸ì¸ í›„ ì´ìš©í•´ì£¼ì„¸ìš”.");
            return;
        }

        var calendarEl = document.getElementById("calendar");
        var scheduleListContainer = document.getElementById("scheduleListContainer") || null;
        var scheduleListEl = document.getElementById("scheduleList") || null;
        var selectedFilter = "all"; // ê¸°ë³¸ê°’: ì „ì²´ ë³´ê¸°
        var isListVisible = false;
        let allEvents = []; // âœ… ì „ì²´ ì¼ì • ì €ì¥ (ì „ì—­ ë³€ìˆ˜)

        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            height: 700,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            eventTimeFormat: {
                hour: '2-digit',
                minute: '2-digit',
                meridiem: false  // 24ì‹œê°„ì œ ì‚¬ìš©
            },

            // âœ… âœ… `forceEventDuration`ì„ trueë¡œ ì„¤ì •í•˜ì—¬ ì¼ì •ì´ ë³´ì´ë„ë¡ ê°•ì œ
            forceEventDuration: true,

            // âœ… âœ… `slotMinTime`, `slotMaxTime`ì„ ì¡°ì •í•˜ì—¬ ë‹¹ì¼ ì¼ì •ì´ ì‹œê°„ ë‚´ì— ìˆëŠ”ì§€ í™•ì¸
            slotMinTime: "00:00:00",
            slotMaxTime: "24:00:00",

            // âœ… âœ… `allDaySlot` í™œì„±í™” ì—¬ë¶€ í™•ì¸
            allDaySlot: false,
            eventClick: function (info) {
                selectedEventId = info.event.id;
                document.getElementById("modalEventTitle").innerText = info.event.title;
                document.getElementById("modalEventDate").innerText = info.event.start.toLocaleDateString();
                document.getElementById("modalEventCategory").innerText = info.event.extendedProps.category || "ë¯¸ì§€ì •";

                // âœ… description ê°€ì ¸ì˜¬ ë•Œ extendedPropsì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°
                document.getElementById("modalEventDescription").innerText = info.event.extendedProps.description || "ì—†ìŒ";
                document.getElementById("deleteEventBtn").setAttribute("data-event-id", info.event.id);
                new bootstrap.Modal(document.getElementById('eventDetailModal')).show();
            },

            // âœ… ğŸ“Œ ìº˜ë¦°ë”ì—ì„œ ì¼ì • ì¶”ê°€ ì‹œ API í˜¸ì¶œ
            dateClick: function (info) {
                document.getElementById('eventEndDate').value = info.dateStr;
                new bootstrap.Modal(document.getElementById('addEventModal')).show();
            },
            // âœ… ğŸ“Œ ì„œë²„ì—ì„œ ì¼ì • ë° Todo ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
            events: function (fetchInfo, successCallback, failureCallback) {
                Promise.all([
                    fetch('/search/alltodo', {
                        method: 'GET',
                        headers: {'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json'}
                    }).then(response => response.json()),
                    fetch('/search/schedule', {
                        method: 'GET',
                        headers: {'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json'}
                    }).then(response => response.json())
                ])
                    .then(([todoData, scheduleData]) => {
                        let todoEvents = [];
                        let scheduleEvents = [];

                        const today = new Date().toISOString(); // âœ… í˜„ì¬ ì‹œê°„ ê¸°ì¤€ìœ¼ë¡œ ì„¤ì •

                        // âœ… ğŸ“Œ Todo ë°ì´í„° ë³€í™˜
                        if (todoData.todos && Array.isArray(todoData.todos)) {
                            todoEvents = todoData.todos.map(todo => {
                                const {backgroundColor, borderColor} = getStatusColor(todo.status);
                                return {
                                    id: todo.todo_id,
                                    title: `[TODO] ${todo.title}`,
                                    description: todo.description,
                                    start: formatToISO(todo.createdAt) || new Date().toISOString(),  // âœ… ë‚ ì§œê°€ ì—†ì„ ê²½ìš° ê¸°ë³¸ê°’ ì„¤ì •
                                    allDay: false,
                                    status: todo.status, // âœ… ìƒíƒœ ì¶”ê°€ (completed, pending)
                                    backgroundColor: backgroundColor,
                                    borderColor: borderColor,
                                    textColor: "#ffffff"
                                };
                            });
                        }

                        // âœ… ğŸ“Œ ì¼ì •(Schedule) ë°ì´í„° ë³€í™˜
                        if (scheduleData.todos && Array.isArray(scheduleData.todos)) {
                            scheduleEvents = scheduleData.todos.map(schedule => {
                                const { backgroundColor, borderColor } = getStatusColor(schedule.status || "IN_PROGRESS");

                                return {
                                    id: schedule.scheduleId,
                                    title: `[ìº˜ë¦°ë”] ${schedule.title}`,
                                    start: schedule.endDatetime || today, // âœ… ë‚ ì§œ ê¸°ë³¸ê°’ ì„¤ì •
                                    allDay: true,
                                    status: schedule.status || "IN_PROGRESS",
                                    category: schedule.category,
                                    extendedProps: {
                                        location: schedule.location,
                                        description: schedule.description
                                    },
                                    backgroundColor: backgroundColor,
                                    borderColor: borderColor,
                                    textColor: "#ffffff"
                                };
                            });
                        }


                        // âœ… ì „ì²´ ì´ë²¤íŠ¸ ì €ì¥ (ì „ì—­ ë³€ìˆ˜ ì—…ë°ì´íŠ¸)
                        allEvents = [...todoEvents, ...scheduleEvents];

                        // âœ… ìº˜ë¦°ë”ì— ë°˜ì˜
                        successCallback(allEvents);
                    })
                    .catch(error => {
                        console.error("ğŸš¨ Todo & ì¼ì • ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", error);
                        failureCallback(error);
                    });
            }
        });

        calendar.render(); // ìº˜ë¦°ë” ë Œë”ë§

        // âœ… ğŸ“Œ í•„í„° ë²„íŠ¼ ì´ë²¤íŠ¸ ì¶”ê°€
        document.querySelectorAll(".filter-btn").forEach(button => {
            button.addEventListener("click", function () {
                document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
                this.classList.add("active");

                selectedFilter = this.getAttribute("data-filter");
                applyFilter(selectedFilter); // âœ… í•„í„° ì ìš©

                // ğŸ”¹ ë¦¬ìŠ¤íŠ¸ UI í† ê¸€ ê¸°ëŠ¥ (í•´ë‹¹ ìš”ì†Œê°€ ì¡´ì¬í•  ê²½ìš°ì—ë§Œ ì‹¤í–‰)
                if (scheduleListContainer && scheduleListEl) {
                    if (isListVisible && selectedFilter === this.getAttribute("data-filter")) {
                        scheduleListContainer.classList.add("d-none"); // ë¦¬ìŠ¤íŠ¸ ìˆ¨ê¹€
                        isListVisible = false;
                    } else {
                        scheduleListContainer.classList.remove("d-none"); // ë¦¬ìŠ¤íŠ¸ í‘œì‹œ
                        isListVisible = true;
                    }
                }
            });
        });
        document.getElementById('saveEventBtn').addEventListener('click', function () {
            if (!token) {
                alert("ğŸš¨ ë¡œê·¸ì¸ í›„ ì´ìš©í•´ì£¼ì„¸ìš”.");
                return;
            }

            const newEvent = {
                title: document.getElementById('eventTitle').value,
                // startDatetime: document.getElementById('eventDate').value + "T00:00:00",
                allDay: true,
                location: document.getElementById('eventLocation')?.value || "",
                endDatetime: document.getElementById('eventEndDate').value ?
                    document.getElementById('eventEndDate').value + "T23:59:59" : null, // ì¢…ë£Œ ë‚ ì§œ (ì—†ìœ¼ë©´ null)
                category: document.getElementById('eventCategory')?.value || "" ,
                description: document.getElementById('eventDescription')?.value || ""
            };

            fetch('/save/schedule', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
                body: JSON.stringify(newEvent)
            })
                .then(response => {
                    if (response.ok) {
                        alert("âœ… ì¼ì •ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.");
                        location.reload(); // í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨í•˜ì—¬ ìº˜ë¦°ë” ê°±ì‹ 
                    } else {
                        alert("âŒ ì¼ì • ì¶”ê°€ ì‹¤íŒ¨!");
                    }
                })
                .catch(error => {
                    console.error("ğŸš¨ ì¼ì • ì¶”ê°€ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                });
        });

        // âœ… ğŸ“Œ í•„í„° ì ìš© í•¨ìˆ˜
        function applyFilter(filterType) {
            if (!allEvents || allEvents.length === 0) {
                console.error("ğŸš¨ ì´ë²¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤!");
                return;
            }

            const now = new Date(); // âœ… í˜„ì¬ ì‹œê°„ (ë¡œì»¬ ê¸°ì¤€)
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0); // âœ… ì˜¤ëŠ˜ 00:00:00

            let filteredEvents = [];

            if (filterType === "all") {
                filteredEvents = allEvents; // âœ… ì „ì²´ ì¼ì • í‘œì‹œ
            } else if (filterType === "completed") {
                // âœ… ì™„ë£Œëœ ì¼ì •: ì˜¤ëŠ˜ ì´ì „ ë‚ ì§œì˜ ì¼ì •
                filteredEvents = allEvents.filter(event => {
                    if (!event.start) return false; // ì‹œì‘ ë‚ ì§œê°€ ì—†ëŠ” ê²½ìš° í•„í„°ë§ ì œì™¸
                    const eventDate = new Date(event.start);
                    return eventDate < todayStart; // ì˜¤ëŠ˜ ì´ì „ ì¼ì •ë§Œ ì™„ë£Œëœ ì¼ì •ìœ¼ë¡œ ê°„ì£¼
                });
            } else if (filterType === "pending") {
                // âœ… ë¯¸ì™„ë£Œ ì¼ì •: í˜„ì¬ ì´í›„ ë‚ ì§œì˜ ì¼ì •
                filteredEvents = allEvents.filter(event => {
                    if (!event.start) return false; // ì‹œì‘ ë‚ ì§œê°€ ì—†ëŠ” ê²½ìš° í•„í„°ë§ ì œì™¸
                    const eventDate = new Date(event.start);
                    return eventDate >= now; // í˜„ì¬ ì‹œê°„ ì´í›„ ì¼ì •ë§Œ ë¯¸ì™„ë£Œ
                });
            }

            calendar.removeAllEvents(); // âœ… ê¸°ì¡´ ì¼ì • ì œê±°
            calendar.addEventSource(filteredEvents); // âœ… ìƒˆë¡œìš´ ì¼ì • ì¶”ê°€
        }


        // âœ… ğŸ“Œ ìƒíƒœë³„ ìƒ‰ìƒ ë°˜í™˜ í•¨ìˆ˜ (Todoì˜ ìƒíƒœì— ë”°ë¼ ìƒ‰ìƒ ë³€ê²½)
        // âœ… ğŸ“Œ ìƒíƒœë³„ ìƒ‰ìƒ ë°˜í™˜ í•¨ìˆ˜ (Todo & ì¼ì •ì˜ ìƒíƒœì— ë”°ë¼ ìƒ‰ìƒ ë³€ê²½)
        function getStatusColor(status) {
            switch (status) {
                case "IN_PROGRESS":
                    return { backgroundColor: "#0d6efd", borderColor: "#0a58ca" }; // ğŸ”µ ì§„í–‰ ì¤‘ (íŒŒë€ìƒ‰)
                case "DONE":
                    return { backgroundColor: "#198754", borderColor: "#146c43" }; // âœ… ì™„ë£Œ (ì´ˆë¡ìƒ‰)
                case "CANCELLED":
                    return { backgroundColor: "#dc3545", borderColor: "#b02a37" }; // âŒ ì·¨ì†Œ (ë¹¨ê°„ìƒ‰)
                case "PENDING":
                    return { backgroundColor: "#ffc107", borderColor: "#d39e00" }; // â³ ëŒ€ê¸° (ë…¸ë€ìƒ‰)
                default:
                    return { backgroundColor: "#adb5bd", borderColor: "#868e96" }; // âšª ê¸°ë³¸ íšŒìƒ‰
            }
        }

    });
    document.getElementById("deleteEventBtn").addEventListener("click", function () {
        const eventId = this.getAttribute("data-event-id");
        const token = localStorage.getItem("token");

        if (!eventId || !token) {
            alert("âŒ ì‚­ì œí•  ì´ë²¤íŠ¸ ID ë˜ëŠ” ì¸ì¦ í† í°ì´ ì—†ìŠµë‹ˆë‹¤.");
            return;
        }

        if (!confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

        fetch(`/schedule/delete/${eventId}`, {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            }
        })
    .then(response => {
            if (!response.ok) {
                throw new Error("ğŸš¨ ì¼ì • ì‚­ì œ ì‹¤íŒ¨!");
            }
            return response.text().then(() => {});
        })
            .then(() => {
                alert("âœ… ì¼ì •ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!");

                // âœ… ì‚­ì œí•  ì´ë²¤íŠ¸ ì°¾ì•„ì„œ ì œê±°
                let eventToRemove = calendar.getEventById(eventId);
                if (eventToRemove) {
                    eventToRemove.remove();  // âœ… ì‚­ì œ ë°˜ì˜
                }
                calendar.refetchEvents();
                // âœ… ëª¨ë‹¬ ë‹«ê¸°
                bootstrap.Modal.getInstance(document.getElementById('eventDetailModal')).hide();
            })
            .catch(error => {
                console.error("âŒ ì¼ì • ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                alert("ğŸš¨ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            });
    });
