<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FullCalendar + Thymeleaf</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        /* 네비게이션 스타일 */
        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* 캘린더 컨테이너 */
        #calendar-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }

        /* 📌 달력 숫자 스타일 */
        .fc-daygrid-day-number {
            color: #000 ; /* 검은색 숫자 */
            /*font-weight: bold;*/
        }

        /* 📆 일정 스타일 */
        .fc-daygrid-event {
            background-color: #007bff !important;
            color: white !important;
            border-radius: 5px;
            padding: 3px;
            cursor: pointer;
        }

        .fc-daygrid-event:hover {
            background-color: #0056b3 !important;
        }

        /* 필터 버튼 */
        .filter-btn {
            margin: 5px;
        }
        /* 검색 UI 정리 */
        #searchType,
        #sortType {
            min-width: 120px; /* 선택창 크기 조절 */
        }

        #searchInput {
            max-width: 250px; /* 검색 입력창 크기 조절 */
        }

        /* 버튼 스타일 개선 */
        #searchBtn {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            transition: 0.2s;
        }

        #searchBtn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #resetBtn {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            transition: 0.2s;
        }

        #resetBtn:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rison/0.1.1/rison.min.js"></script>

<!-- FullCalendar 스크립트 -->
<script>

    var calendar;
    document.addEventListener("DOMContentLoaded", async function () {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("로그인이 필요합니다.");
            return;
        }

        try {
            // ✅ 서버에서 userId 가져오기
            const response = await fetch("/user/id", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                }
            });

            if (!response.ok) {
                throw new Error("유저 정보를 가져올 수 없습니다.");
            }

            const data = await response.json();
            const userId = data.userId;
            if (!userId) {
                alert("유저 정보를 불러올 수 없습니다.");
                return;
            }

            // ✅ Kibana의 Global Time 필터 설정
            const gObj = {
                filters: [],
                refreshInterval: { pause: true, value: 0 },
                time: { from: "now-7d", to: "now" }  // 최근 7일간 데이터
            };

            // ✅ Kibana의 시각화 설정
            const aObj = {
                dataView: "9766ed94-3782-4050-b2d1-9d1f6f418b76", // 자신의 Kibana Index Pattern ID 사용
                filters: [
                    {
                        "$state": { store: "appState" },
                        meta: {
                            alias: null,
                            disabled: false,
                            index: "9766ed94-3782-4050-b2d1-9d1f6f418b76",
                            key: "userId.keyword",
                            negate: false,
                            type: "phrase",
                            value: userId
                        },
                        query: {
                            match_phrase: {
                                "userId.keyword": userId
                            }
                        }
                    }
                ],
                query: {
                    language: "kuery",
                    query: `userId.keyword : "${userId}"`
                },
                linked: false,
                uiState: {},
                vis: {
                    aggs: [
                        {
                            enabled: true,
                            id: "1",
                            params: {},
                            schema: "metric",
                            type: "count"
                        },
                        {
                            enabled: true,
                            id: "2",
                            params: {
                                field: "category",
                                order: "desc",
                                orderBy: "1",
                                size: 10
                            },
                            schema: "segment",
                            type: "terms"
                        }
                    ],
                    params: {
                        addLegend: true,
                        addTooltip: true,
                        categoryAxes: [
                            {
                                id: "CategoryAxis-1",
                                labels: { filter: true, show: true, truncate: 100 },
                                position: "left",
                                scale: { type: "linear" },
                                show: true,
                                title: { text: "카테고리" }  // ✅ title 추가
                            }
                        ],
                        grid: { categoryLines: true },
                        legendPosition: "right",
                        maxLegendLines: 5,
                        palette: { name: "default", type: "palette" },
                        seriesParams: [
                            {
                                data: { id: "1", label: "Count" },
                                drawLinesBetweenPoints: true,
                                interpolate: "linear",
                                lineWidth: 2,
                                mode: "normal",
                                show: true,
                                showCircles: false,
                                type: "histogram",
                                valueAxis: "ValueAxis-1"
                            }
                        ],
                        truncateLegend: true,
                        type: "horizontal_bar",
                        valueAxes: [
                            {
                                id: "ValueAxis-1",
                                labels: { filter: true, rotate: 0, show: true, truncate: 100 },
                                name: "LeftAxis-1",
                                position: "bottom",
                                scale: { type: "linear" },
                                show: true,
                                title: { text: "카테고리 개수" }  // ✅ 타이틀 명시적으로 설정
                            }
                        ]
                    },
                    title: "사용자별 카테고리 활동",
                    type: "horizontal_bar"
                }
            };

            // ✅ Rison 인코딩
            const gRison = rison.encode(gObj);
            const aRison = rison.encode(aObj);

            // ✅ 최종 Kibana URL 생성
            const kibanaUrl = `https://kibana.montkim.com/app/visualize#/create?embed=true&type=horizontal_bar&indexPattern=9766ed94-3782-4050-b2d1-9d1f6f418b76&_g=${encodeURIComponent(gRison)}&_a=${encodeURIComponent(aRison)}`.trim();

            // ✅ iframe에 적용
            const iframe = document.getElementById("kibana-chart");
            if (iframe) {
                iframe.src = kibanaUrl;
            }

        } catch (error) {
            console.error("🚨 유저 정보를 가져오는 중 오류 발생:", error);
            alert("유저 정보를 불러올 수 없습니다.");
        }
    });

    function formatToISO(dateString) {
        return dateString.includes(" ") ? dateString.replace(" ", "T") : dateString;
    }
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("🚨 로그인 후 이용해주세요.");
            return;
        }

        var calendarEl = document.getElementById("calendar");
        var scheduleListContainer = document.getElementById("scheduleListContainer") || null;
        var scheduleListEl = document.getElementById("scheduleList") || null;
        var selectedFilter = "all"; // 기본값: 전체 보기
        var isListVisible = false;
        let allEvents = []; // ✅ 전체 일정 저장 (전역 변수)

        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            height: 700,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            eventTimeFormat: {
                hour: '2-digit',
                minute: '2-digit',
                meridiem: false  // 24시간제 사용
            },

            // ✅ ✅ `forceEventDuration`을 true로 설정하여 일정이 보이도록 강제
            forceEventDuration: true,

            // ✅ ✅ `slotMinTime`, `slotMaxTime`을 조정하여 당일 일정이 시간 내에 있는지 확인
            slotMinTime: "00:00:00",
            slotMaxTime: "24:00:00",

            // ✅ ✅ `allDaySlot` 활성화 여부 확인
            allDaySlot: false,
            eventClick: function (info) {
                selectedEventId = info.event.id;
                document.getElementById("modalEventTitle").innerText = info.event.title;
                document.getElementById("modalEventDate").innerText = info.event.start.toLocaleDateString();
                document.getElementById("modalEventCategory").innerText = info.event.extendedProps.category || "미지정";

                // ✅ description 가져올 때 extendedProps에서 불러오기
                document.getElementById("modalEventDescription").innerText = info.event.extendedProps.description || "없음";
                document.getElementById("deleteEventBtn").setAttribute("data-event-id", info.event.id);
                new bootstrap.Modal(document.getElementById('eventDetailModal')).show();
            },

            // ✅ 📌 캘린더에서 일정 추가 시 API 호출
            dateClick: function (info) {
                document.getElementById('eventEndDate').value = info.dateStr;
                new bootstrap.Modal(document.getElementById('addEventModal')).show();
            },
            // ✅ 📌 서버에서 일정 및 Todo 데이터 불러오기
            events: function (fetchInfo, successCallback, failureCallback) {
                Promise.all([
                    fetch('/search/alltodo', {
                        method: 'GET',
                        headers: {'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json'}
                    }).then(response => response.json()),
                    fetch('/search/schedule', {
                        method: 'GET',
                        headers: {'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json'}
                    }).then(response => response.json())
                ])
                    .then(([todoData, scheduleData]) => {
                        let todoEvents = [];
                        let scheduleEvents = [];

                        const today = new Date().toISOString(); // ✅ 현재 시간 기준으로 설정

                        // ✅ 📌 Todo 데이터 변환
                        if (todoData.todos && Array.isArray(todoData.todos)) {
                            todoEvents = todoData.todos.map(todo => {
                                const {backgroundColor, borderColor} = getStatusColor(todo.status);
                                return {
                                    id: todo.todo_id,
                                    title: `[TODO] ${todo.title}`,
                                    description: todo.description,
                                    start: formatToISO(todo.createdAt) || new Date().toISOString(),  // ✅ 날짜가 없을 경우 기본값 설정
                                    allDay: false,
                                    status: todo.status, // ✅ 상태 추가 (completed, pending)
                                    backgroundColor: backgroundColor,
                                    borderColor: borderColor,
                                    textColor: "#ffffff"
                                };
                            });
                        }

                        // ✅ 📌 일정(Schedule) 데이터 변환
                        if (scheduleData.todos && Array.isArray(scheduleData.todos)) {
                            scheduleEvents = scheduleData.todos.map(schedule => {
                                const { backgroundColor, borderColor } = getStatusColor(schedule.status || "IN_PROGRESS");

                                return {
                                    id: schedule.scheduleId,
                                    title: `[캘린더] ${schedule.title}`,
                                    start: schedule.endDatetime || today, // ✅ 날짜 기본값 설정
                                    allDay: true,
                                    status: schedule.status || "IN_PROGRESS",
                                    category: schedule.category,
                                    extendedProps: {
                                        location: schedule.location,
                                        description: schedule.description
                                    },
                                    backgroundColor: backgroundColor,
                                    borderColor: borderColor,
                                    textColor: "#ffffff"
                                };
                            });
                        }


                        // ✅ 전체 이벤트 저장 (전역 변수 업데이트)
                        allEvents = [...todoEvents, ...scheduleEvents];

                        // ✅ 캘린더에 반영
                        successCallback(allEvents);
                    })
                    .catch(error => {
                        console.error("🚨 Todo & 일정 데이터 불러오기 실패:", error);
                        failureCallback(error);
                    });
            }
        });

        calendar.render(); // 캘린더 렌더링

        // ✅ 📌 필터 버튼 이벤트 추가
        document.querySelectorAll(".filter-btn").forEach(button => {
            button.addEventListener("click", function () {
                document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
                this.classList.add("active");

                selectedFilter = this.getAttribute("data-filter");
                applyFilter(selectedFilter); // ✅ 필터 적용

                // 🔹 리스트 UI 토글 기능 (해당 요소가 존재할 경우에만 실행)
                if (scheduleListContainer && scheduleListEl) {
                    if (isListVisible && selectedFilter === this.getAttribute("data-filter")) {
                        scheduleListContainer.classList.add("d-none"); // 리스트 숨김
                        isListVisible = false;
                    } else {

        // ✅ 📌 필터 적용 함수
        function applyFilter(filterType) {
            if (!allEvents || allEvents.length === 0) {
                console.error("🚨 이벤트가 없습니다!");
                return;
            }

            const now = new Date(); // ✅ 현재 시간 (로컬 기준)
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0); // ✅ 오늘 00:00:00

            let filteredEvents = [];

            if (filterType === "all") {
                filteredEvents = allEvents; // ✅ 전체 일정 표시
            } else if (filterType === "completed") {
                // ✅ 완료된 일정: 오늘 이전 날짜의 일정
                filteredEvents = allEvents.filter(event => {
                    if (!event.start) return false; // 시작 날짜가 없는 경우 필터링 제외
                    const eventDate = new Date(event.start);
                    return eventDate < todayStart; // 오늘 이전 일정만 완료된 일정으로 간주
                });
            } else if (filterType === "pending") {
                // ✅ 미완료 일정: 현재 이후 날짜의 일정
                filteredEvents = allEvents.filter(event => {
                    if (!event.start) return false; // 시작 날짜가 없는 경우 필터링 제외
                    const eventDate = new Date(event.start);
                    return eventDate >= now; // 현재 시간 이후 일정만 미완료
                });
            }

            calendar.removeAllEvents(); // ✅ 기존 일정 제거
            calendar.addEventSource(filteredEvents); // ✅ 새로운 일정 추가
        }


        // ✅ 📌 상태별 색상 반환 함수 (Todo의 상태에 따라 색상 변경)
        // ✅ 📌 상태별 색상 반환 함수 (Todo & 일정의 상태에 따라 색상 변경)

            }
        }

    function loadEvents(query, searchType, successCallback, failureCallback) {
        const token = localStorage.getItem("token");

        fetch(`/elastic/schedule?query=${encodeURIComponent(query)}&type=${searchType}`, {
            method: 'GET',
            headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' }
        })
            .then(response => response.json())
            .then(data => {
                console.log("📌 검색된 일정 데이터:", data);
                // console.log(query,searchType,sortType)
                let scheduleEvents = [];

                if (data.todos && Array.isArray(data.todos)) {
                    scheduleEvents = data.todos.map(schedule => ({
                        id: schedule.scheduleId,
                        title: `[📅] ${schedule.title}`,
                        description: schedule.description,
                        start: schedule.startDatetime,
                        end: schedule.endDatetime,
                        allDay: schedule.allDay,
                        extendedProps: {
                            location: schedule.location,
                            category: schedule.category
                        },
                        backgroundColor: query ? "#ffc107" : "#0d6efd", // ✅ 검색된 이벤트는 노란색
                        borderColor: query ? "#ff9800" : "#0a58ca",
                        textColor: "#000000"
                    }));
                }

                successCallback(scheduleEvents);
            })
            .catch(error => {
                console.error("🚨 일정 검색 실패:", error);
                failureCallback(error);
            });
    }
