    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }


        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #calendar-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .custom-logo {
            font-size: 1.8rem;
            padding-left: 100px;
        }

        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }


        .fc-daygrid-day-number {
            color: #000 ;
            /*font-weight: bold;*/
        }


        .fc-daygrid-event {
            background-color: #007bff !important;
            color: white !important;
            border-radius: 5px;
            padding: 3px;
            cursor: pointer;
        }

        .fc-daygrid-event:hover {
            background-color: #0056b3 !important;
        }


        .filter-btn {
            margin: 5px;
        }

        #searchType,
        #sortType {
            min-width: 120px;
        }

        #searchInput {
            max-width: 250px;
        }


        #searchBtn {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            transition: 0.2s;
        }

        #searchBtn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #resetBtn {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            transition: 0.2s;
        }

        #resetBtn:hover {

<script src="https://cdnjs.cloudflare.com/ajax/libs/rison/0.1.1/rison.min.js"></script>


<script>

    var calendar;
    document.addEventListener("DOMContentLoaded", async function () {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("로그인이 필요합니다.");
            return;
        }

        try {

            const response = await fetch("/user/id", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                }
            });
            if (!response.ok) {
                throw new Error("유저 정보를 가져올 수 없습니다.");
            }

            const data = await response.json();
            const userId = data.userId;
            if (!userId) {
                alert("유저 정보를 불러올 수 없습니다.");
                return;
            }


            const gObj = {
                filters: [],
                refreshInterval: { pause: true, value: 0 },
                time: { from: "now-7d", to: "now" }
            };


            const aObj = {
                dataView: "9766ed94-3782-4050-b2d1-9d1f6f418b76",
                filters: [
                    {
                        "$state": { store: "appState" },
                        meta: {
                            alias: null,
                            disabled: false,
                            index: "9766ed94-3782-4050-b2d1-9d1f6f418b76",
                            key: "userId.keyword",
                            negate: false,
                            type: "phrase",
                            value: userId
                        },
                        query: {
                            match_phrase: {
                                "userId.keyword": userId
                            }
                        }
                    }
                ],
                query: {
                    language: "kuery",
                    query: `userId.keyword : "${userId}"`
                },
                linked: false,
                uiState: {},
                vis: {
                    aggs: [
                        {
                            enabled: true,
                            id: "1",
                            params: {},
                            schema: "metric",
                            type: "count"
                        },
                        {
                            enabled: true,
                            id: "2",
                            params: {
                                field: "category",
                                order: "desc",
                                orderBy: "1",
                                size: 10
                            },
                            schema: "segment",
                            type: "terms"
                        }
                    ],
                    params: {
                        addLegend: true,
                        addTooltip: true,
                        categoryAxes: [
                            {
                                id: "CategoryAxis-1",
                                labels: { filter: true, show: true, truncate: 100 },
                                position: "left",
                                scale: { type: "linear" },
                                show: true,
                                title: { text: "카테고리" }
                            }
                        ],
                        grid: { categoryLines: true },
                        legendPosition: "right",
                        maxLegendLines: 5,
                        palette: { name: "default", type: "palette" },
                        seriesParams: [
                            {
                                data: { id: "1", label: "Count" },
                                drawLinesBetweenPoints: true,
                                interpolate: "linear",
                                lineWidth: 2,
                                mode: "normal",
                                show: true,
                                showCircles: false,
                                type: "histogram",
                                valueAxis: "ValueAxis-1"
                            }
                        ],
                        truncateLegend: true,
                        type: "horizontal_bar",
                        valueAxes: [
                            {
                                id: "ValueAxis-1",
                                labels: { filter: true, rotate: 0, show: true, truncate: 100 },
                                name: "LeftAxis-1",
                                position: "bottom",
                                scale: { type: "linear" },
                                show: true,
                                title: { text: "카테고리 개수" }
                            }
                        ]
                    },
                    title: "사용자별 카테고리 활동",
                    type: "horizontal_bar"
                }
            };


            const gRison = rison.encode(gObj);
            const aRison = rison.encode(aObj);


            const kibanaUrl = `https://kibana.montkim.com/app/visualize#/create?embed=true&type=horizontal_bar&indexPattern=9766ed94-3782-4050-b2d1-9d1f6f418b76&_g=${encodeURIComponent(gRison)}&_a=${encodeURIComponent(aRison)}`.trim();


            const iframe = document.getElementById("kibana-chart");
            if (iframe) {
                iframe.src = kibanaUrl;
            }

        } catch (error) {
            console.error("유저 정보를 가져오는 중 오류 발생:", error);
            alert("유저 정보를 불러올 수 없습니다.");
        }
    });
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("로그인 후 이용해주세요.");
            return;
        }

        var calendarEl = document.getElementById("calendar");
        var scheduleListContainer = document.getElementById("scheduleListContainer") || null;
        var scheduleListEl = document.getElementById("scheduleList") || null;
        var selectedFilter = "all";
        var isListVisible = false;
        let allEvents = [];
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            height: 700,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            eventTimeFormat: {
                hour: '2-digit',
                minute: '2-digit',
                meridiem: false
            },
            forceEventDuration: true,


            slotMinTime: "00:00:00",
            slotMaxTime: "24:00:00",


            allDaySlot: false,
            eventClick: function (info) {
                selectedEventId = info.event.id;
                document.getElementById("modalEventTitle").innerText = info.event.title;
                document.getElementById("modalEventDate").innerText = info.event.start.toLocaleDateString();
                document.getElementById("modalEventCategory").innerText = info.event.extendedProps.category || "미지정";

                document.getElementById("modalEventDescription").innerText = info.event.extendedProps.description || "없음";
                document.getElementById("deleteEventBtn").setAttribute("data-event-id", info.event.id);
                new bootstrap.Modal(document.getElementById('eventDetailModal')).show();
            },

            dateClick: function (info) {
                document.getElementById('eventEndDate').value = info.dateStr;
                new bootstrap.Modal(document.getElementById('addEventModal')).show();
            },
            events: function (fetchInfo, successCallback, failureCallback) {
                if (allEvents.length > 0) {
                    // 날짜 필터링
                    const filteredEvents = allEvents.filter(event => {
                        const eventDate = new Date(event.start);
                        return eventDate >= fetchInfo.start && eventDate <= fetchInfo.end;
                    });
                    successCallback(filteredEvents);
                    return;
                }
                Promise.all([
                    fetch('/day', {
                        method: 'GET',
                        headers: { 'Authorization': 'Bearer ' + token }
                    }).then(res => res.json()),
                    fetch('/search/schedule', {
                        method: 'GET',
                        headers: { 'Authorization': 'Bearer ' + token }
                    }).then(res => res.json()),
                    fetch('/search/project/todo', {
                        method: 'GET',
                        headers: { 'Authorization': 'Bearer ' + token }
                    }).then(res => res.json())
                ])
                    .then(([dDayData, scheduleData, projectTodoData]) => {
                        let dDayEvents = [];
                        let scheduleEvents = [];
                        let projectTodoEvents = [];
                        if (dDayData.D_Day && Array.isArray(dDayData.D_Day)) {
                            dDayEvents = dDayData.D_Day.map(d => ({
                                id: "dDay-" + d.id,
                                title: `[D-DAY] ${d.examName}`,
                                start: d.examDate,
                                allDay: true,
                                category: d.category || "자격증",
                                backgroundColor: "#ffc107",
                                borderColor: "#ffc107",
                                textColor: "#000",
                                extendedProps: {
                                    goal: d.goal || "",
                                    dDay: d.dDay
                                }
                            }));
                        }
                        if (scheduleData.todos && Array.isArray(scheduleData.todos)) {
                            scheduleEvents = scheduleData.todos.map(schedule => {
                                const { backgroundColor, borderColor } = getStatusColor(schedule.status || "IN_PROGRESS");
                                return {
                                    id: "schedule-" + schedule.scheduleId,
                                    title: `[캘린더] ${schedule.title}`,
                                    start: schedule.endDatetime,
                                    allDay: true,
                                    backgroundColor,
                                    borderColor,
                                    textColor: "#fff",
                                    extendedProps: {
                                        category: schedule.category,
                                        description: schedule.description
                                    }
                                };
                            });
                        }

                        if (projectTodoData.todos && Array.isArray(projectTodoData.todos)) {
                            projectTodoEvents = projectTodoData.todos.map(todo => {
                                const { backgroundColor, borderColor } = getStatusColor(todo.status || "TODO");
                                return {
                                    id: "todo-" + todo.todo_id,
                                    title: `[장기목표] ${todo.title}`,
                                    start: todo.end,
                                    allDay: true,
                                    backgroundColor,
                                    borderColor,
                                    textColor: "#fff",
                                    extendedProps: {
                                        description: todo.description || "",
                                        priority: todo.priority,
                                        category: todo.category
                                    }
                                };
                            });
                        }
                        allEvents = [...dDayEvents, ...scheduleEvents, ...projectTodoEvents];
                        const filtered = allEvents.filter(event => {
                            const eventDate = new Date(event.start);
                            return eventDate >= fetchInfo.start && eventDate <= fetchInfo.end;
                        });
                        successCallback(filtered);
                    })
                    .catch(error => {
                        console.error("Todo & 일정 데이터 불러오기 실패:", error);
                        failureCallback(error);
                    });
            }
        });

        calendar.render();

        document.querySelectorAll(".filter-btn").forEach(button => {
            button.addEventListener("click", function () {
                document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
                this.classList.add("active");

                selectedFilter = this.getAttribute("data-filter");
                applyFilter(selectedFilter);

                if (scheduleListContainer && scheduleListEl) {
                    if (isListVisible && selectedFilter === this.getAttribute("data-filter")) {
                        scheduleListContainer.classList.add("d-none");
                        isListVisible = false;
                    } else {
                        scheduleListContainer.classList.remove("d-none");
                        isListVisible = true;
                    }
                }
            });
        });

        document.getElementById('saveRepeatEventBtn').addEventListener('click', function () {
            if (!token) {
                alert("로그인 후 이용해주세요.");
                return;
            }
            const saveRepeatEventBtn = document.getElementById("saveRepeatEventBtn");
            saveRepeatEventBtn.addEventListener("click", function () {
                const title = document.getElementById("repeatEventTitle").value;
                const category = document.getElementById("repeatEventCategory")?.value || "";
                const startDate = document.getElementById("repeatEventStartDate").value;
                const endDate = document.getElementById("repeatEventEndDate").value || null;
                const startTime = document.getElementById("repeatEventStartTime")?.value || "";
                const endTime = document.getElementById("repeatEventEndTime")?.value || "";
                const description = document.getElementById("repeatEventDescription")?.value || "";
                const repeatFrequency = document.getElementById("repeatFrequency").value;
                const repeatInterval = document.getElementById("repeatInterval").value;
                const repeatDays = [...document.querySelectorAll(".repeat-days:checked")]
                    .map(day => day.value)
                    .join(",");

                if (!title || !startDate || !endDate) {
                    alert("제목, 시작 날짜, 종료 날짜를 입력하세요.");
                    return;
                }

                const repeatEvent = {
                    title,
                    allDay: true,
                    category,
                    startDatetime: startDate + "T00:00:00",
                    endDatetime: endDate ? endDate + "T23:59:59" : null,
                    startTime,
                    endTime,
                    repeatDays,
                    repeatFrequency,
                    repeatInterval,
                    repeatStartDate: startDate + "T00:00:00",
                    repeatEndDate: endDate ? endDate + "T23:59:59" : null,
                    description
                };
            fetch('/save/repeat/schedule', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(repeatEvent)
            })
                .then(response => {
                    if (response.ok) {
                        alert("✅ 반복 일정이 추가되었습니다.");
                        location.reload();
                    } else {
                        alert("❌ 반복 일정 추가 실패!");
                    }
                })
                .catch(error => {
                    console.error("🚨 반복 일정 추가 중 오류 발생:", error);
                });
        });
        });

        document.getElementById('saveEventBtn').addEventListener('click', function () {
            if (!token) {
                alert("🚨 로그인 후 이용해주세요.");
                return;
            }

            const newEvent = {
                title: document.getElementById('eventTitle').value,
                // startDatetime: document.getElementById('eventDate').value + "T00:00:00",
                allDay: true,
                location: document.getElementById('eventLocation')?.value || "",
                endDatetime: document.getElementById('eventEndDate').value ?
                    document.getElementById('eventEndDate').value + "T23:59:59" : null,
                category: document.getElementById('eventCategory')?.value || "" ,
                description: document.getElementById('eventDescription')?.value || ""
            };

            fetch('/save/schedule', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
                body: JSON.stringify(newEvent)
            })
                .then(response => {
                    if (response.ok) {
                        alert("일정이 추가되었습니다.");
                        location.reload();
                    } else {
                        alert("일정 추가 실패!");
                    }
                })
                .catch(error => {
                    console.error("🚨 일정 추가 중 오류 발생:", error);
                });
        });


        function applyFilter(filterType) {
            if (!allEvents || allEvents.length === 0) {
                console.error("이벤트가 없습니다!");
                return;
            }

            const now = new Date();
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);

            let filteredEvents = [];

            if (filterType === "all") {
                filteredEvents = allEvents;
            } else if (filterType === "completed") {
                filteredEvents = allEvents.filter(event => {
                    if (!event.start) return false;
                    const eventDate = new Date(event.start);
                    return eventDate < todayStart;
                });
            } else if (filterType === "pending") {
                filteredEvents = allEvents.filter(event => {
                    if (!event.start) return false;
                    const eventDate = new Date(event.start);
                    return eventDate >= now;
                });
            }

            calendar.removeAllEvents();
            calendar.addEventSource(filteredEvents);
        }


        function getStatusColor(status) {
            switch (status) {
                case "IN_PROGRESS":
                    return { backgroundColor: "#0d6efd", borderColor: "#0a58ca" };
                case "DONE":
                    return { backgroundColor: "#198754", borderColor: "#146c43" };
                case "CANCELLED":
                    return { backgroundColor: "#dc3545", borderColor: "#b02a37" };
                case "PENDING":
                    return { backgroundColor: "#ffc107", borderColor: "#d39e00" };
                default:
                    return { backgroundColor: "#adb5bd", borderColor: "#868e96" };
            }
        }

    });
    document.getElementById("deleteEventBtn").addEventListener("click", function () {
        const eventId = this.getAttribute("data-event-id");
        const token = localStorage.getItem("token");

        if (!eventId || !token) {
            alert("❌ 삭제할 이벤트 ID 또는 인증 토큰이 없습니다.");
            return;
        }

        if (!confirm("정말 삭제하시겠습니까?")) return;

        fetch(`/schedule/delete/${eventId}`, {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            }
        })
    .then(response => {
            if (!response.ok) {
                throw new Error("🚨 일정 삭제 실패!");
            }
            return response.text().then(() => {});
        })
            .then(() => {
                alert("✅ 일정이 삭제되었습니다!");


                let eventToRemove = calendar.getEventById(eventId);
                if (eventToRemove) {
                    eventToRemove.remove();
                }
                calendar.refetchEvents();
                bootstrap.Modal.getInstance(document.getElementById('eventDetailModal')).hide();
            })
            .catch(error => {
                console.error("❌ 일정 삭제 중 오류 발생:", error);
                alert("🚨 삭제 중 오류가 발생했습니다.");
            });
    });

    function loadEvents(query, searchType, successCallback, failureCallback) {
        const token = localStorage.getItem("token");

        fetch(`/elastic/schedule?query=${encodeURIComponent(query)}&type=${searchType}`, {
            method: 'GET',
            headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' }
        })
            .then(response => response.json())
            .then(data => {
                let scheduleEvents = [];

                if (data.schedules && Array.isArray(data.schedules)) {
                    scheduleEvents = data.schedules.map(schedule => ({
                        id: schedule.scheduleId,
                        title: `[📅] ${schedule.title}`,
                        description: schedule.description || "설명 없음",
                        start: schedule.startDatetime || "날짜 없음",
                        end: schedule.endDatetime || "날짜 없음",
                        allDay: schedule.allDay ?? false,
                        extendedProps: {
                            location: schedule.location || "장소 없음",
                            category: schedule.category || "카테고리 없음"
                        },
                        backgroundColor: "#ffc107",
                        borderColor: "#ff9800",
                        textColor: "#000000"
                    }));
                    if (scheduleEvents.length > 0) {
                        displaySearchResultsInModal(scheduleEvents);
                    } else {
                        console.warn("🚨 검색된 데이터가 비어 있음");
                        displaySearchResultsInModal([]);
                    }
                } else {
                    console.warn("🚨 검색된 데이터가 올바르지 않음:", data);
                    displaySearchResultsInModal([]);
                }

                successCallback(scheduleEvents);
            })
            .catch(error => {
                console.error("🚨 일정 검색 실패:", error);
                failureCallback(error);
            });
    }


    document.getElementById('searchBtn').addEventListener('click', function () {
        const searchQuery = document.getElementById('searchInput').value.trim();
        const searchType = document.getElementById('searchType').value;

        if (!searchQuery) {
            alert("🔎 검색어를 입력해주세요!");
            return;
        }

        calendar.removeAllEvents();
        calendar.refetchEvents();
        loadEvents(searchQuery, searchType, events => {
            calendar.addEventSource(events);
            displaySearchResultsInModal(events);


            setTimeout(() => {
                const modalElement = document.getElementById("searchResultsModal");
                const modalInstance = bootstrap.Modal.getInstance(modalElement);
                if (modalInstance) modalInstance.hide();
            }, 3000);
        }, error => console.error(error));
    });
    function displaySearchResultsInModal(results) {

        const searchResultsModalList = document.getElementById("searchResultsModalList");
        searchResultsModalList.innerHTML = "";

        if (results.length === 0) {
            searchResultsModalList.innerHTML = `<li class="list-group-item text-center text-muted">🔍 검색 결과가 없습니다.</li>`;
            return;
        }

        results.forEach(schedule => {

            const listItem = document.createElement("li");
            listItem.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

            listItem.innerHTML = `
            <div>
                <strong class="text-primary">${schedule.title}</strong> <br>
                🗓 <span class="text-muted">${schedule.start || "날짜 없음"}</span> ~ <span class="text-muted">${schedule.end || "날짜 없음"}</span>
            </div>
            <button class="btn btn-sm btn-outline-primary view-event" data-id="${schedule.id}">🔍 보기</button>
        `;
            searchResultsModalList.appendChild(listItem);
        });

        const modalElement = document.getElementById("searchResultsModal");
        const modalInstance = new bootstrap.Modal(modalElement, {
            keyboard: false,
            backdrop: false
        });

        modalInstance.show();
    }




    document.getElementById('resetBtn').addEventListener('click', function () {
        document.getElementById('searchInput').value = "";
        document.getElementById('searchType').value = "title";
        // document.getElementById('sortType').value = "soonest";
        calendar.removeAllEvents();
        calendar.refetchEvents();
        loadEvents("", "title", "soonest", events => calendar.addEventSource(events), error => console.error(error));
    });
    document.getElementById("toggleGraphBtn").addEventListener("click", function() {
        const graphContainer = document.getElementById("kibanaGraphContainer");
        if (graphContainer.style.display === "none") {
            graphContainer.style.display = "block";
        } else {
            graphContainer.style.display = "none";
        }
    });

    document.addEventListener("DOMContentLoaded", function () {
        const repeatScheduleSelect = document.getElementById("repeatScheduleSelect");
        const deleteSelectedRepeatSchedule = document.getElementById("deleteSelectedRepeatSchedule");
        const token = localStorage.getItem("token");

        let scheduleMap = new Map();

        function loadRepeatSchedules() {
            fetch('/search/repeat/schedule', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.repeatSchedules && data.repeatSchedules.length > 0) {
                        repeatScheduleSelect.innerHTML = "";
                        scheduleMap.clear();

                        data.repeatSchedules.forEach(schedule => {
                            const option = document.createElement("option");
                            option.value = schedule.scheduleId;
                            option.textContent = `${schedule.title} - ${schedule.startDatetime}`;
                            repeatScheduleSelect.appendChild(option);

                            scheduleMap.set(String(schedule.scheduleId), {
                                createdAt: schedule.createdAt,
                                startDatetime: schedule.startDatetime,
                                endDatetime: schedule.endDatetime
                            });
                            console.log(scheduleMap)
                        });
                    } else {
                        repeatScheduleSelect.innerHTML = "<option disabled>삭제할 일정이 없습니다.</option>";
                    }
                })
                .catch(error => console.error("🚨 반복 일정 목록 불러오기 실패:", error));
        }


        document.getElementById("deleteRepeatEventModal").addEventListener("show.bs.modal", loadRepeatSchedules);

        deleteSelectedRepeatSchedule.addEventListener("click", function () {
            const selectedScheduleId = repeatScheduleSelect.value;
            const selectedScheduleData = scheduleMap.get(String(selectedScheduleId));

            if (!selectedScheduleData) {
                alert("선택한 일정 정보를 찾을 수 없습니다.");
                return;
            }

            const selectedCreatedAt = selectedScheduleData.createdAt;
            const selectedStartDatetime = selectedScheduleData.startDatetime;
            const selectedEndDatetime = selectedScheduleData.endDatetime;

            if (!selectedCreatedAt || !selectedStartDatetime || !selectedEndDatetime) {
                alert("삭제할 일정의 필수 정보를 찾을 수 없습니다.");
                return;
            }

            if (!confirm("해당 반복 일정을 삭제하시겠습니까?")) {
                return;
            }

            fetch(`/delete/repeat/schedule`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    createdAt: selectedCreatedAt,
                    startDatetime: selectedStartDatetime,
                    endDatetime: selectedEndDatetime
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("반복 일정이 삭제되었습니다.");
                        location.reload();
                    } else {
                        alert("반복 일정 삭제 실패!");
                    }
                })
                .catch(error => console.error("반복 일정 삭제 중 오류 발생:", error));
        });
    });


</script>
