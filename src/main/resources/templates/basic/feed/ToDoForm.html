<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>새 Todo 추가</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>


<div class="container">
  <h2 class="mb-3">📝 새 Todo 추가</h2>

  <form id="todoForm">
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">설명</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>

<!--    <div class="mb-3">-->
<!--      <label for="dueDate" class="form-label">마감일</label>-->
<!--      <input type="datetime-local" class="form-control" id="dueDate" required>-->
<!--    </div>-->
    <div class="mb-3">
      <label for="category" class="form-label">카테고리</label>
      <select class="form-select" id="category">
        <option value="운동">🏋️ 운동</option>
        <option value="약속">📅 약속</option>
        <option value="공부">📖 공부</option>
        <option value="데이트">💑 데이트</option>
        <option value="알바">📝   알바</option>
        <option value="기타" selected>📝 기타</option>
      </select>
    </div>



    <div class="mb-3">
<!--      <label for="priority" class="form-label">우선순위</label>-->
      <select class="form-select" id="priority">
        <option value="1">1 - 높음</option>
        <option value="2">2</option>
        <option value="3" selected>3 - 보통</option>
        <option value="4">4</option>
        <option value="5">5 - 낮음</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">추가하기</button>
  </form>
  <div class="text-center mt-3">
</div>
    </div>
  </div>


<!-- JavaScript -->
<script>



  document.getElementById('todoForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const priority = document.getElementById('priority').value;
    const category = document.getElementById('category').value;

    const todoData = {
      title: title,
      description: description,
      priority: parseInt(priority),
      category: category,
      status: "IN_PROGRESS"
    };

    fetch('/save/todo', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem('token') // ✅ JWT 토큰 포함
      },
      body: JSON.stringify(todoData)
    })
            .then(response => {
              if (!response.ok) {
                throw new Error("🚨 서버 응답 오류: " + response.statusText);
              }

              // ✅ 응답이 없을 경우에도 에러 없이 처리
              return response.text().then(() => {});
            })
            .then(() => {
              alert("✅ Todo가 추가되었습니다!");
              window.location.href = "/todo";
            })
            .catch(error => {
              alert("🚨 오류 발생: " + error.message);
            });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
