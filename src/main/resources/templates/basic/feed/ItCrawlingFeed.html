            const [jumpitResponse, programmersResponse] = await Promise.all([

            // ë°ì´í„° ë³€í™˜ (ê³µí†µ í˜•ì‹ìœ¼ë¡œ)
            const jumpitJobs = Array.isArray(jumpitResponse) ? jumpitResponse.map(job => ({

            return;
        }

        jobs.forEach(job => {

            jobCard.target = "_blank";  // ìƒˆ íƒ­ì—ì„œ ì—´ê¸°
