<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 메인</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 10px 20px;
        }
        .btn-primary i {
            margin-right: 5px;
        }
        .card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 검색 섹션 -->
    <h2>게시판 검색</h2>
    <form action="/search/view/feed" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="index" placeholder="검색어를 입력하세요" class="form-control" required/>
            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> 검색</button>
        </div>
    </form>

    <!-- 새 게시글 작성 섹션 -->
    <hr/>
</div>

<div class="container">
    <!-- 검색 섹션 -->
    <h2>댓글 검색</h2>
    <form action="/search/view/comment" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="index" placeholder="검색어를 입력하세요" class="form-control" required/>
            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> 검색</button>
        </div>
    </form>
    <!-- 새 게시글 작성 섹션 -->
    <hr/>
</div>
</body>
</html>
