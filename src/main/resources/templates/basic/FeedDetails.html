<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드</title>

    <!-- Font Awesome for icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        body {
            background-color: #f8f9fa;
            padding: 20px;
            color: inherit; /* 텍스트 색상 기본값으로 설정 */
        }

        .table th, .table td {
            vertical-align: middle;
            padding: 15px; /* 셀 간의 간격을 늘림 */
            border: none; /* 셀 테두리 제거 */
            color: inherit; /* 테이블의 텍스트 색상 기본값으로 설정 */
        }

        .description-cell {
            font-size: 1.2rem; /* 내용의 글자 크기를 크게 설정 */
            min-width: 600px; /* 최소 너비 설정 */
            max-width: 1000px; /* 최대 너비 설정 */
            word-break: break-word; /* 긴 단어 줄바꿈 */
            white-space: pre-wrap; /* 줄바꿈 포함해서 표시 */
            color: inherit; /* 내용 텍스트 색상 기본값으로 설정 */
        }

        .small-text {
            font-size: 0.8rem; /* 좋아요 수와 작성일자를 작게 설정 */
            text-align: right; /* 오른쪽 정렬 */
            color: inherit; /* 작은 텍스트 색상 기본값으로 설정 */
        }

        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .pagination {
            justify-content: center;
        }
        /* 테이블 행 간격 조정 */
        tr {
            margin-bottom: 20px; /* 행 간의 간격을 추가 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">피드</h1>

    <!-- 게시글 리스트 -->
    <table class="table table-striped table-hover">
        <tbody>

        <!-- 게시글 리스트 출력 -->
        <tr th:each="board : ${data}">

            <!-- 제목과 작성자 정보 -->
            <td colspan="2">
                <h4 th:text="${board.title}"></h4> <!-- 제목 -->
                <p><strong>작성자:</strong> <span th:text="${board.username}"></span></p> <!-- 작성자 정보 -->
            </td>

        </tr>

        <!-- 내용 칸을 크게 표시 -->
        <tr th:each="board : ${data}">
            <td colspan="2" class="description-cell" th:text="${board.description}"></td> <!-- 내용 -->
        </tr>

        <!-- 좋아요 수와 작성일자를 작게하고 오른쪽에 배치 -->
        <tr th:each="board : ${data}">
            <td colspan="2" class="small-text">
                <p><strong>좋아요 수:</strong> <span th:text="${board.likeCount}"></span></p> <!-- 좋아요 수 -->
                <p><strong>작성일자:</strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p> <!-- 작성일자 -->
            </td>
        </tr>

        <!-- 게시글이 없을 경우 -->
        <tr th:if="${#lists.isEmpty(data)}">
            <td colspan="2" class="text-center">게시글이 없습니다.</td>
        </tr>

        </tbody>
    </table>


    <div class="text-center mt-4">
        <a href="/search/view/feed?index=board" class="btn btn-secondary">
            <i class="fas fa-home"></i> 메인으로 돌아가기
        </a>
        <!-- 수정 링크 (GET 요청) -->
        <tr th:each="board : ${data}">
        <a th:href="@{/search/view/feed/update(id=${board.feedUID} , username=${board.username})}"  class="btn btn-secondary">
<!--            <td><a th:href="@{/search/view/feed/id(id=${board.id})}" th:text="${board.id}"></a></td>-->
            <i class="fas fa-home"></i> 수정
        </a>
        </tr>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
