<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요 내림차순 게시글 목록</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        /* 내용 칸을 크게 설정 */
        .description-cell {
            min-width: 300px; /* 최소 너비 설정 */
            max-width: 600px; /* 최대 너비 설정 */
            word-break: break-word; /* 텍스트 줄바꿈 */
            white-space: pre-wrap; /* 줄바꿈 포함해서 표시 */
        }
        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">좋아요 내림차순 게시글 목록</h1>

    <!-- 게시글 리스트 -->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>내용</th>
            <th>좋아요 수</th>
            <th>작성일자</th>
        </tr>
        </thead>
        <tbody>
        <!-- 게시글 리스트 출력 -->
        <tr th:each="board : ${data}">
            <td th:text="${board.id}"></td>
            <td th:text="${board.title}"></td>
            <td th:text="${board.username}"></td>
            <!-- 내용 칸을 크게 설정 -->
            <td class="description-cell" th:text="${board.description}"></td>
            <td th:text="${board.likeCount}"></td>
            <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>

        <!-- 게시글이 없을 경우 -->
        <tr th:if="${#lists.isEmpty(data)}">
            <td colspan="6" class="text-center">게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <!-- 메인으로 돌아가기 버튼 -->
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> 메인으로 돌아가기</a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
