<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 목록</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">댓글 목록</h1>

    <!-- 전체 게시글 보기 -->
    <div class="mb-4">
        <a th:href="@{'/search/view/comment/commentAll'}" class="btn btn-link"><i class="fas fa-list"></i> 전체 게시글 ▼</a>
    </div>


    <!-- 좋아요 순 정렬 -->
    <div class="mb-4">
        <a th:href="@{'/search/view/comment/like'}" class="btn btn-link"><i class="fas fa-thumbs-up"></i> 좋아요 수 ▼</a>
    </div>


    <!-- 최신순 정렬 -->
    <div class="mb-4">
        <a th:href="@{'/search/view/comment/time'}" class="btn btn-link"><i class="fas fa-clock"></i> 최신 순 ▼</a>
    </div>

    <div class="mb-4">
        <!-- num 값을 쿼리 파라미터로 추가 -->
        <a th:href="@{'/search/view/comment/paging'(num=5)}" class="btn btn-link">
            <i class="fas fa-clock"></i> 페이징 ▼
        </a>
    </div>


    <!-- 페이지네이션 (주석 처리된 부분 활성화 가능) -->
    <!--
    <nav aria-label="Page navigation">
        <ul class="pagination">
            &lt;!&ndash; 이전 페이지 버튼 &ndash;&gt;
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/search/view/feed/paging/' + ${currentPage - 1}}">Previous</a></li>

            &lt;!&ndash; 페이지 번호 &ndash;&gt;
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${currentPage == i ? 'active' : ''}">
                <a class="page-link" th:href="@{'/search/view/feed/paging/' + ${i}}" th:text="${i + 1}"></a></li>

            &lt;!&ndash; 다음 페이지 버튼 &ndash;&gt;
            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/search/view/feed/paging/' + ${currentPage + 1}}">Next</a></li>
        </ul>
    </nav>
    -->
    <div class="container">
        <!-- 검색 섹션 -->
        <h2>댓글 검색</h2>
        <form action="/search/view/comment/text" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="text" placeholder="검색어를 입력하세요" class="form-control" required/>
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> 검색</button>
            </div>
        </form>
        <!-- 새 게시글 작성 섹션 -->
        <hr/>
    </div>
    <h2>새 댓글 작성하기</h2>

    <!-- 데이터 삽입 폼 -->
    <form action="/search/view/comment/save" method="post" th:object="${CommentSaveDTO}">

        <!-- 번호 -->
        <div class="form-group">
            <label for="commentUID">번호:</label>
            <input type="text" id="commentUID" name="commentUID" th:field="*{commentUID}" class="form-control" required/>
        </div>
        <!-- 제목 -->
        <div class="form-group">
            <label for="username">이름:</label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required/>
        </div>

        <!-- 내용 -->
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="4" th:field="*{content}" class="form-control" required></textarea>
        </div>

        <!-- 좋아요 수 -->
        <div class="form-group">
            <label for="likeCount">좋아요 수:</label>
            <input type="number" id="likeCount" name="likeCount" th:field="*{likeCount}" class="form-control"/>
        </div>

        <!-- 저장 버튼 -->
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> 저장하기</button>
    </form>

</div>

<!-- Bootstrap JS (Optional) -->

</body>
<!-- 메인으로 돌아가기 버튼 -->
<div class="text-center mt-4">
    <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> 메인으로 돌아가기</a>
</div>

</div>


<!-- Bootstrap JS (Optional) -->
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
