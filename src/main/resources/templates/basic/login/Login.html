<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninfo 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f7ff, #e3efff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid #2F80ED;
        }

        .brand-title {
            font-weight: 700;
            font-size: 32px;
            color: #2F80ED;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #dce8ff;
        }

        .form-control:focus {
            border-color: #2F80ED;
            box-shadow: none;
        }

        .btn-primary {
            background: #2F80ED;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            padding: 12px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #1d6ede;
        }

        .btn-outline-secondary {
            border-radius: 8px;
            font-size: 16px;
            padding: 10px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
<div class="login-card">
    <h2 class="brand-title">Ninfo</h2>
    <p class="text-muted">로그인하여 서비스를 이용하세요.</p>

    <form id="loginForm">
        <div th:if="${error}" class="error-message text-danger mb-3" th:text="${error}"></div>

        <div class="mb-3">
            <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디 입력" required>
        </div>

        <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
        </div>

        <button type="button" id="loginButton" class="btn btn-primary w-100" onclick="handleLogin(event)">로그인</button>
        <div class="d-flex flex-column gap-2 mt-4">
            <button type="button" class="btn btn-warning w-100" onclick="location.href='/kakao'">
                <img src="/img/kakao.png" alt="카카오 로그인" style="height: 24px; margin-right: 8px;">
                카카오로 로그인
            </button>
        </div>
        <div class="d-flex gap-2 mt-3">
            <button type="button" class="btn btn-outline-secondary w-50" onclick="location.href='/signup'">회원가입</button>
            <button type="button" class="btn btn-secondary w-50" onclick="location.href='/'">홈으로</button>
        </div>
    </form>
</div>
<script>
    function handleLogin(event) {
        event.preventDefault();

        const userId = document.getElementById("userId").value;
        const password = document.getElementById("password").value;

        if (!userId || !password) {
            alert("아이디와 비밀번호를 입력하세요.");
            return;
        }

        axios.post("/authlogin", {
            userId: userId,
            password: password
        })
            .then(response => {
                const data = response.data;
                if (data.accessToken && data.refreshToken) {
                    localStorage.setItem("token", data.accessToken);
                    localStorage.setItem("refreshToken", data.refreshToken);
                    window.location.href = "/";
                } else {
                    alert("아이디 또는 비밀번호가 잘못되었습니다.");
                }
            })
            .catch(error => {
                alert("로그인 실패! 다시 시도하세요.");
                console.error(error);
            });
    }
</script>
</body>
</html>
