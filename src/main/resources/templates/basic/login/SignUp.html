<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninfo 회원가입</title>

    <!-- ✅ Google Fonts & Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* ✅ 전체 페이지 스타일 */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f7ff, #e3efff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ✅ 카드 스타일 */
        .signup-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border-top: 5px solid #2F80ED;
        }

        .brand-title {
            font-weight: 700;
            font-size: 32px;
            color: #2F80ED;
        }

        /* ✅ 입력 필드 */
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #dce8ff;
        }

        .form-control:focus {
            border-color: #2F80ED;
            box-shadow: none;
        }

        /* ✅ 버튼 스타일 */
        .btn-primary {
            background: #2F80ED;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            padding: 12px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #1d6ede;
        }

        .btn-outline-secondary {
            border-radius: 8px;
            font-size: 16px;
            padding: 10px;
        }

        /* ✅ 반응형 */
        @media (max-width: 768px) {
            .signup-card {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
<div class="signup-card">
    <h2 class="brand-title">Ninfo</h2>
    <p class="text-muted">회원가입하고 다양한 서비스를 이용하세요.</p>

    <form th:action="@{/signup/pass}" method="post">
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <div class="input-group">
                <input type="text" id="userId" name="userId" class="form-control"
                       placeholder="아이디 입력"
                       pattern="^[a-zA-Z0-9]+$"
                       title="특수문자를 제외해주세요" required>
                <button type="button" id="checkUserIdBtn" class="btn btn-outline-secondary">중복확인</button>
            </div>
            <small id="checkResult" class="form-text text-muted"></small>
        </div>

        <!-- ✅ 이름 입력 -->
        <div class="mb-3">
            <label for="username" class="form-label">이름</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="이름 입력"
                   pattern="^[a-zA-Z가-힣0-9]+$"
                   title="특수문자를 제외해주세요" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">나이</label>
            <select id="age" name="age" class="form-control" required>
                <option value="10대">10대</option>
                <option value="20대">20대</option>
                <option value="30대">30대</option>
                <option value="40대">40대</option>
                <option value="50대">50대</option>
                <option value="60대">60대</option>
                <option value="70대">70대</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="비밀번호 입력"
                   pattern="^(?=.*[a-zA-Z])(?=.*\d).{8,}$"
                   title="비밀번호는 영문, 숫자를 포함해 8자 이상이어야 합니다." required>
        </div>

        <button type="submit" class="btn btn-primary w-100">회원가입</button>


        <div class="d-flex gap-2 mt-3">
            <button type="button" class="btn btn-outline-secondary w-50" onclick="location.href='/login'">로그인</button>
            <button type="button" class="btn btn-secondary w-50" onclick="location.href='/'">홈으로</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("checkUserIdBtn").addEventListener("click", function () {
        const userId = document.getElementById("userId").value;

        if (!userId) {
            alert("아이디를 입력하세요.");
            return;
        }

        fetch("/check", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: userId })
        })
            .then(response => response.json())
            .then(data => {
                const resultText = document.getElementById("checkResult");
                if (data) {
                    resultText.textContent = "사용 가능한 아이디입니다.";
                    resultText.style.color = "green";
                } else {
                    resultText.textContent = "아이디가 중복됩니다.";
                    resultText.style.color = "red";
                }
            })
            .catch(err => console.error(err));
    });
</script>
</body>
</html>
