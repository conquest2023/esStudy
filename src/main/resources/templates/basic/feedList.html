<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
        <h1 class="text-center">전체 게시글 목록</h1>
    <div class="mb-4">
        <!-- 게시글 리스트 -->
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>좋아요 수</th>
                <th>작성일자</th>
            </tr>
            </thead>
            <tbody>
            <!-- 게시글 리스트 출력 -->
            <tr th:each="board : ${data}">
                <td><a th:href="@{/post/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
                <td th:text="${board.username}"></td>
                <td th:text="${board.description}"></td>
                <td th:text="${board.likeCount}"></td>
                <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <!-- 게시글이 없을 경우 -->
            <tr th:if="${#lists.isEmpty(data)}">
                <td colspan="5" class="text-center">게시글이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-between mb-4">
        <!-- 좋아요 버튼과 최신순 정렬 버튼은 간격 없이 붙게 설정 -->
        <div>
            <a th:href="@{'/search/view/feed/like'}" class="btn btn-link">
                <i class="fas fa-thumbs-up"></i> 좋아요 수 ▼
            </a>
            <a th:href="@{'/search/view/feed/time'}" class="btn btn-link">
                <i class="fas fa-clock"></i> 최신 순 ▼
            </a>
        </div>

        <!-- 작성하기 버튼은 맨 오른쪽 정렬 -->
        <form action="/search/view/feed/Form" method="GET">
            <button type="submit" class="btn btn-secondary">
                <i class="fas fa-home"></i> 작성하기
            </button>
        </form>
    </div>





    <!-- 페이지네이션 (주석 처리된 부분 활성화 가능) -->

<!-- Bootstrap JS (Optional) -->
</div>
</body>

<!-- 중앙 정렬을 위한 div 추가 -->
<div class="d-flex justify-content-center">
    <h6>게시물 검색</h6>
    <form action="/search/view/comment/text" method="get" class="mb-3" style="width: 50%; max-width: 500px;">
        <div class="input-group">
            <!-- 입력창 크기 작게 -->
            <input type="text" name="text" placeholder="검색어를 입력하세요" class="form-control form-control-sm" required />
            <!-- 버튼 크기 작게 -->
            <button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-search"></i> 검색</button>
        </div>
    </form>
</div>

<!-- 메인으로 돌아가기 버튼 -->
<div class="text-center mt-4">
    <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> 메인으로 돌아가기</a>

</div>


<!-- Bootstrap JS (Optional) -->
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

</div>
</html>
