    <h2>새 게시글 작성하기</h2>

    <!-- 데이터 삽입 폼 -->
    <form action="/search/view/feed/save" method="post" th:object="${feedSaveDTO}">

        <!-- 번호 -->
        <div class="form-group">
            <label for="feedUID">번호:</label>
            <input type="text" id="feedUID" name="feedUID" th:field="*{feedUID}" class="form-control" required/>
        </div>
        <!-- 제목 -->
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required/>
        </div>

        <!-- 내용 -->
        <div class="form-group">
            <label for="description">내용:</label>
            <textarea id="description" name="description" rows="4" th:field="*{description}" class="form-control" required></textarea>
        </div>

        <!-- 작성자 -->
        <div class="form-group">
            <label for="username">작성자:</label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required/>
        </div>

        <!-- 좋아요 수 -->
        <div class="form-group">
            <label for="likeCount">좋아요 수:</label>
            <input type="number" id="likeCount" name="likeCount" th:field="*{likeCount}" class="form-control"/>
        </div>

        <!-- 저장 버튼 -->
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> 저장하기</button>
    </form>

</div>
