worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  charset       utf-8;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_vary on;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml;

  server {
    listen 80;
    server_name workly.info localhost;

    root  /usr/share/nginx/html;
    index index.html;

    location /api/ {
      proxy_pass http://svc-https:8080;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      proxy_read_timeout 60s;
      proxy_connect_timeout 5s;
    }

    location /assets/ {
      root /usr/share/nginx/html;
      access_log off;
      add_header Cache-Control "public, max-age=2592000, immutable";
      add_header Vary "Accept-Encoding";
      try_files $uri =404;
    }

    location ~* \.(?:woff2?|png|jpe?g|gif|webp|ico|svg)$ {
      access_log off;
      add_header Cache-Control "public, max-age=604800";
      try_files $uri =404;
    }

    # 4) HTML (캐시 금지)
    location = /index.html {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      try_files $uri =404;
    }

    # 5) SPA 라우팅
    location / {
      try_files $uri $uri/ /index.html;
    }

    # 보안 헤더
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
  }
}