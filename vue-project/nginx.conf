worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  charset       utf-8;

  # ── 성능: 전송 최적화 ───────────────────────────────────────────
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  # ── 압축(가능하면 brotli 모듈도 설치해서 사용) ────────────────
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_vary on;
  gzip_types
    text/plain text/css application/json application/javascript
    application/x-javascript text/xml application/xml application/xml+rss
    image/svg+xml;
  # brotli on;                # (ngx_brotli 모듈 있을 때)
  # brotli_comp_level 6;
  # brotli_types *;

  # ── 서버 블록 ─────────────────────────────────────────────────
  server {
    listen 80;
    server_name workly.info localhost;

    root  /usr/share/nginx/html;
    index index.html;

    # 1) 정적 해시 파일(빌드 산출물) : 30일 + immutable 캐시
    #    /assets/* 및 일반 정적 에셋에 긴 캐시 적용
    location ~* ^/assets/.*\.(?:js|mjs|css|woff2|png|jpe?g|webp|svg)$ {
      access_log off;
      add_header Cache-Control "public, max-age=2592000, immutable";
      add_header Vary "Accept-Encoding";
      try_files $uri =404;
    }

    # 폰트(혹시 /assets 밖 경로일 때를 대비)
    location ~* \.(?:woff2?)$ {
      access_log off;
      add_header Cache-Control "public, max-age=2592000, immutable";
      add_header Vary "Accept-Encoding";
      try_files $uri =404;
    }

    # 2) 이미지/아이콘 등(해시 없는 경우도 포함) : 7일 캐시
    location ~* \.(?:png|jpe?g|gif|webp|ico|svg)$ {
      access_log off;
      add_header Cache-Control "public, max-age=604800";
      try_files $uri =404;
    }

    # 3) HTML은 항상 최신(캐시 금지) - SPA 진입점
    location = /index.html {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma "no-cache";
      add_header Expires "0";
      try_files $uri =404;
    }

    # 4) robots/sitemap 등 텍스트 리소스 (원하면 캐시 짧게)
    location ~* ^/(robots\.txt|sitemap\.xml)$ {
      add_header Cache-Control "public, max-age=3600";
      try_files $uri =404;
    }

    # 5) SPA 라우팅: 파일이 없으면 index.html로
    location / {
      try_files $uri $uri/ /index.html;
    }

    # (선택) 보안 헤더 약간
    add_header X-Content-Type-Options nosni..ff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    # add_header Content-Security-Policy "default-src 'self'" always; # 사용 전 화이트리스트 정리 필요
  }
}
