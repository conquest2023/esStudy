name: CI (frontend/backend split)

on:
  pull_request:
  push:
    branches: [ main ]
permissions:
  contents: write
  pull-requests: write
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend:  ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure base branch is fetched
        run: |
          git fetch --no-tags --prune origin +refs/heads/*:refs/remotes/origin/*

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before || 'origin/main' }}
          ref:  ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'src/**'
              - 'build.gradle*'
              - 'gradle/**'
              - 'settings.gradle*'

  # 2) í”„ë¡ íŠ¸ Lint/Test/Build & Docker
  frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: wngud1/vue-frontend
    outputs:
      image_tag: ${{ steps.pick.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Lint & Test
        working-directory: frontend
        run: |
          npm run lint --if-present
          npm test --if-present -- --ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}
          tags: |
            type=raw,value=${{ env.IMAGE_REPO }}:main-${{ github.sha }} # ğŸ’¡ ì´ë¯¸ì§€ ë ˆí¬ì§€í† ë¦¬ ì´ë¦„ë„ íƒœê·¸ ê°’ì— í¬í•¨
            type=raw,value=${{ env.IMAGE_REPO }}:${{ github.ref_name }}-${{ github.sha }}
            type=semver,pattern={{version}},enable=true

      - name: Pick primary tag
        id: pick
        run: |
          echo "tag=$(echo '${{ steps.meta.outputs.tags }}' | grep -m 1 '^wngud1')" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (Docker)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache,mode=max

  # 3) ë°±ì—”ë“œ Lint/Test/Build & Docker
  backend:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: wngud1/hoeng
    outputs:
      image_tag: ${{ steps.pick.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Gradle Test & Build (jar)
        run: ./gradlew clean test bootJar --no-daemon

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}
          tags: |
            type=raw,value=${{ env.IMAGE_REPO }}:main-${{ github.sha }} # ğŸ’¡ ì´ë¯¸ì§€ ë ˆí¬ì§€í† ë¦¬ ì´ë¦„ë„ íƒœê·¸ ê°’ì— í¬í•¨
            type=raw,value=${{ env.IMAGE_REPO }}:${{ github.ref_name }}-${{ github.sha }}
            type=semver,pattern={{version}},enable=true

      - name: Pick primary tag
        id: pick
        run: |
          echo "tag=$(echo '${{ steps.meta.outputs.tags }}' | grep -m 1 '^wngud1')" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (Docker)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache,mode=max

  # 4) ë§¤ë‹ˆí˜ìŠ¤íŠ¸ íƒœê·¸ ì—…ë°ì´íŠ¸ (í•µì‹¬ ìˆ˜ì •)
  bump-manifest:
    needs: [frontend, backend]
    if: ${{ always() && (needs.frontend.result == 'success' || needs.backend.result == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout CD repo
        uses: actions/checkout@v4
        with:
          repository: conquest2023/worklyCD    
          path: worklyCD                       # ì‘ì—… ë””ë ‰í† ë¦¬
          ref: main                           
          token: ${{ secrets.CD_REPO_TOKEN }}   
      - name: Install yq
        run: pip install yq -q

      - name: Update Deployment Image ğŸ› ï¸
        working-directory: worklyCD/cd
        run: |
         
          # needs.outputs.image_tag ë³€ìˆ˜ì—ëŠ” ì´ë¯¸ ì „ì²´ ê²½ë¡œê°€ í¬í•¨ë˜ì–´ ìˆì–´ì•¼ í•©ë‹ˆë‹¤.
          FRONT_FULL_IMAGE_PATH="${{ needs.frontend.outputs.image_tag }}"
          BACK_FULL_IMAGE_PATH="${{ needs.backend.outputs.image_tag }}"
          # í”„ë¡ íŠ¸ì—”ë“œ ì—…ë°ì´íŠ¸ ë¡œì§
          if [ "${{ needs.frontend.result }}" = "success" ]; then
            yq -i -y '
            (select(.kind == "Deployment" and .metadata.name == "vue-frontend")
             .spec.template.spec.containers[]
              | select(.name == "vue-frontend")
                ).image = "'"${FRONT_FULL_IMAGE_PATH}"'"' front-pod.yaml
          fi
          
          # ë°±ì—”ë“œ ì—…ë°ì´íŠ¸ ë¡œì§
          if [ "${{ needs.backend.result }}" = "success" ]; then
            yq -i -y '
            (select(.kind == "Deployment" and .metadata.name == "pod-https")
            .spec.template.spec.containers[] | select(.name == "pod-https")
            ).image = "'"${BACK_FULL_IMAGE_PATH}"'"' backend-pod.yaml
          fi

      - name: Commit & Push
        working-directory: worklyCD   
        run: |
          git config user.name "gha-bot"
          git config user.email "[email protected]"
          git add cd/*.yaml || echo "No yaml files found"
          git commit -m "chore: bump image tag to latest build"
          git remote set-url origin "https://x-access-token:${{ secrets.CD_REPO_TOKEN }}@github.com/conquest2023/worklyCD.git"
          git push origin HEAD:main
