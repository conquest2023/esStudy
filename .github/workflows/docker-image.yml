name: CI (frontend/backend split)

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend:  ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure base branch is fetched
        run: |
          git fetch --no-tags --prune origin +refs/heads/*:refs/remotes/origin/*

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before || 'origin/main' }}
          ref:  ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          filters: |
            frontend:
              - 'vue-project/**'
              - 'package.json'   
              - 'package-lock.json'  
            backend:
              - 'src/**'
              - 'build.gradle*'
              - 'gradle/**'
              - 'settings.gradle*'

  # 2) 프론트 Lint/Test/Build & Docker
  frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: wngud1/vue-frontend
    outputs:
      image_tag: ${{ steps.pick.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vue-project/package-lock.json 

      - name: Install
        working-directory: vue-project  
        run: npm ci

      - name: Lint & Test
        working-directory: vue-project   
        run: |
          npm run lint --if-present
          npm test --if-present -- --ci

      - name: Build
        working-directory: vue-project
        run: npm run build

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}
          tags: |
            type=raw,value=${{ env.IMAGE_REPO }}:main-${{ github.sha }}
            type=raw,value=${{ env.IMAGE_REPO }}:${{ github.ref_name }}-${{ github.sha }}

      # 안전하게 우리가 쓸 단일 태그를 지정
      - name: Pick primary tag (safe)
        id: pick
        run: echo "tag=${IMAGE_REPO}:main-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (Docker)
        uses: docker/build-push-action@v6
        with:
          context: ./vue-project      
          file: ./vue-project/Dockerfile
          push: true
          tags: |
            ${{ steps.pick.outputs.tag }}
          cache-from: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache,mode=max

  # 3) 백엔드 Lint/Test/Build & Docker
  backend:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: wngud1/hoeng
    outputs:
      image_tag: ${{ steps.pick.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Gradle Test & Build (jar)
        run: ./gradlew clean test bootJar --no-daemon

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}
          tags: |
            type=raw,value=${{ env.IMAGE_REPO }}:main-${{ github.sha }}
            type=raw,value=${{ env.IMAGE_REPO }}:${{ github.ref_name }}-${{ github.sha }}

      # 안전하게 우리가 쓸 단일 태그를 지정
      - name: Pick primary tag (safe)
        id: pick
        run: echo "tag=${IMAGE_REPO}:main-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (Docker)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.pick.outputs.tag }}
          cache-from: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache,mode=max

  # 4) 매니페스트 태그 업데이트 (CD 레포에 커밋/푸시)
  bump-manifest:
    needs: [frontend, backend]
    if: ${{ always() && (needs.frontend.result == 'success' || needs.backend.result == 'success') }}
    runs-on: ubuntu-latest
    steps:
      # CD 레포 체크아웃 (외부 레포)
      - name: Checkout CD repo
        uses: actions/checkout@v4
        with:
          repository: conquest2023/worklyCD
          path: worklyCD
          ref: main
          token: ${{ secrets.CD_REPO_TOKEN }}

      # mikefarah yq v4 설치 (jq 래퍼 yq 아님)
      - name: Install yq v4
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update images in manifests
        working-directory: worklyCD
        env:
          FRONT_BUILD_RESULT:    ${{ needs.frontend.result }}
          BACK_BUILD_RESULT:     ${{ needs.backend.result }}
          FRONT_FULL_IMAGE_PATH: ${{ needs.frontend.outputs.image_tag }}
          BACK_FULL_IMAGE_PATH:  ${{ needs.backend.outputs.image_tag }}
        run: |
          set -e

          echo "[CI] FRONT_BUILD_RESULT=$FRONT_BUILD_RESULT"
          echo "[CI] BACK_BUILD_RESULT=$BACK_BUILD_RESULT"
          echo "[CI] FRONT_IMAGE=$FRONT_FULL_IMAGE_PATH"
          echo "[CI] BACK_IMAGE=$BACK_FULL_IMAGE_PATH"

          # 프론트 (Deployment: vue-frontend / container: vue)
          if [ "$FRONT_BUILD_RESULT" = "success" ] && [ -n "$FRONT_FULL_IMAGE_PATH" ]; then
            yq -i '
              (. | select(.kind=="Deployment" and .metadata.name=="vue-frontend")
                 | .spec.template.spec.containers[]
                 | select(.name=="vue").image
              ) = env(FRONT_FULL_IMAGE_PATH)
            ' cd/front-pod.yaml
          fi

          # 백엔드 (Pod: pod-https / container: container)
          if [ "$BACK_BUILD_RESULT" = "success" ] && [ -n "$BACK_FULL_IMAGE_PATH" ]; then
            yq -i '
              (. | select(.kind=="Pod" and .metadata.name=="pod-https")
                 | .spec.containers[]
                 | select(.name=="container").image
              ) = env(BACK_FULL_IMAGE_PATH)
            ' cd/backend-pod.yaml
          fi

          echo "[Validate]"
          yq '.kind' cd/front-pod.yaml | head -n 1 || true
          yq '.spec.template.spec.containers[] | select(.name=="vue").image' cd/front-pod.yaml || true
          yq '.kind' cd/backend-pod.yaml | head -n 1 || true
          yq '.spec.containers[] | select(.name=="container").image' cd/backend-pod.yaml || true

      - name: Commit & Push to CD repo
        working-directory: worklyCD
        run: |
          git config user.name  "gha-bot"
          git config user.email "gha-bot@users.noreply.github.com"

          git add cd/*.yaml || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: bump image tag to latest build"

          # 푸시 전에 origin을 PAT 포함 URL로 강제 (403 방지)
          git remote set-url origin "https://x-access-token:${{ secrets.CD_REPO_TOKEN }}@github.com/conquest2023/worklyCD.git"
          git remote -v

          git push origin HEAD:main
